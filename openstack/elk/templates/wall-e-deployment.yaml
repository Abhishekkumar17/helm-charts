apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: elk-wall-e
  namespace: elk
  labels:
    system: openstack
    service: logging
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component:  elk-wall-e
      annotations:
        checksum/elk-templates-elk-wall-e-bin-configmap.yaml: {{ include "elk/templates/elk-wall-e-bin-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: elk-bin
          configMap:
            name: elk-wall-e-bin
        - name: elk-content
          gitRepo:
            repository: {{.Values.elk_content_url}}
            revision: master
        - name: elk-etc
          configMap:
            name: elk-wall-e-etc
      containers:
        - name: elk-wall-e
          image: {{.Values.docker_repo}}/elk-wall-e:{{.Values.image_version_elk_wall_e}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/bin/bash /elk-bin/wall-e-start"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - mountPath: /elk-bin
              name: elk-bin
            - mountPath: /elk-content
              name: elk-content
            - mountPath: /elk-etc
              name: elk-etc
