{{- if .Values.elasticsearch_exporter.enabled }}
{{- range $i, $config := .Values.elasticsearch_exporter.elasticsearch_config -}}
{{ if ne $i 0 }}---{{ end }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: elasticsearch-exporter-{{$config.name}}
  namespace: elk
  labels:
    system: openstack
    service: logging

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: elasticsearch-exporter-{{$config.name}}
    spec:
      nodeSelector:
        zone: farm
      containers:
        - name: elasticsearch-exporter
          image: {{$.Values.docker_repo}}/elasticsearch-exporter:{{ $.Values.elk_image_version_elasticsearch_exporter }}
          imagePullPolicy: IfNotPresent
          command: [ "/bin/elasticsearch_exporter", "-es.hostname", "{{$config.hostname}}", {{ if $config.protocol }}"-es.protocol", "{{$config.protocol}}",{{ end }} {{ if $config.port }}"-es.port", "{{$config.port}}", {{ end }} {{ if $config.username }}"-es.user", "{{$config.username}}",{{ end }} {{ if $config.password }}"-es.password", "{{$config.password}}",{{ end }} "-es.all" -web.listen-address {{ $.Values.elasticsearch_exporter.listen_port }} ]
          ports:
            - name: metrics
              containerPort: {{ $.Values.elasticsearch_exporter.listen_port }}
{{ end -}}
{{ end -}}
