kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: es-master
  namespace: elk
  labels:
    system: openstack
    service: logging
    component: elasticsearch
    role: master
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  replicas: {{.Values.elk_elasticsearch_master_replicas}}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: {{.Values.elk_elasticsearch_master_replicas}}
  template:
    metadata:
      labels:
        component: elasticsearch
        role: master
      annotations:
        checksum/elk-templates-es-etc-configmap.yaml: {{ include "elk/templates/es-etc-configmap.yaml" . | sha256sum }}
        checksum/elk-templates-es-bin-configmap.yaml: {{ include "elk/templates/es-bin-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: es-bin
          configMap:
            name: es-bin
        - name: es-etc
          configMap:
            name: es-etc
      containers:
      - name: es-master
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
              - SYS_RESOURCE
        image: {{.Values.docker_repo}}/elk-elasticsearch:{{.Values.elk_image_version_elasticsearch}}
        imagePullPolicy: IfNotPresent
        command: ["/usr/local/bin/dumb-init", ".", "/es-bin/elasticsearch-start"]
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: KUBERNETES_CA_CERTIFICATE_FILE
            value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          - name: NODE_MASTER
            value: "true"
          - name: NODE_DATA
            value: "false"
          - name: NODE_INGEST
            value: "false"
          - name: HTTP_ENABLE
            value: "true"
        volumeMounts:
          - mountPath: /es-bin
            name: es-bin
          - mountPath: /es-etc
            name: es-etc
        ports:
          - name: transport
            containerPort: {{.Values.elk_elasticsearch_port_cluster}}
            protocol: TCP
          - name: dummymasterport
            hostPort: {{.Values.elk_elasticsearch_master_dummy_port}}
            hostIP: 127.0.0.1
            containerPort: {{.Values.elk_elasticsearch_master_dummy_port}}
