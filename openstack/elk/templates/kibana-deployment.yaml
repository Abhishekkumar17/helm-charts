apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: elk-kibana
  namespace: elk
  labels:
    system: openstack
    service: logging

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: elk-kibana
      annotations:
        checksum/elk-templates-elk-kibana-etc-configmap.yaml: {{ include "elk/templates/elk-kibana-etc-configmap.yaml" . | sha256sum }}
        checksum/elk-templates-elk-kibana-bin-configmap.yaml: {{ include "elk/templates/elk-kibana-bin-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: elk-bin
          configMap:
            name: elk-kibana-bin
        - name: elk-etc
          configMap:
            name: elk-kibana-etc
      containers:
        - name: elk-kibana
          image: {{.Values.docker_repo}}/elk-kibana:{{.Values.image_version_elk_kibana}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/bin/bash /elk-bin/kibana-start"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEPENDENCY_SERVICE
              value: "es-client"
          ports:
            - name: nodejs
              containerPort: {{.Values.elk_kibana_port_public}}
          volumeMounts:
            - mountPath: /elk-bin
              name: elk-bin
            - mountPath: /elk-etc
              name: elk-etc
