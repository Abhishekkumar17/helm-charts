apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: barbican-seed
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  requires:
  - {{ default .Release.Namespace .Values.keystone.namespace }}/keystone-seed

  roles:
  - keymanager_viewer
  - keymanager_admin
  - cloud_keymanager_admin

  services:
  - name: barbican
    type: key-manager
    description: Openstack Key Management
    endpoints:
    - interface: admin
      region: {{ .Values.region | quote }}
      url: '{{ .Values.services.api.scheme }}://{{ .Values.services.api.host }}:{{ .Values.services.api.port }}'
    - interface: public
      region: {{ .Values.region | quote }}
      url: '{{ .Values.services.api.scheme }}://{{ .Values.services.api.host }}:{{ .Values.services.api.port }}'
    - interface: internal
      region: {{ .Values.region | quote }}
      url: 'http://barbican.{{.Release.Namespace}}.svc.kubernetes.{{.Values.region}}.{{.Values.tld}}:{{ .Values.services.api.port }}'

  domains:
  - name: Default
    users:
    - name: admin
      roles:
      - domain: Default
        role: cloud_keymanager_admin
      - project: admin
        role: cloud_keymanager_admin
    - name: barbican
      description: 'Barbican Service'
      password: {{.Values.keystone.password | quote }}
      roles:
      - project: service
        role: service

    groups:
    - name: administrators
      roles:
      - domain: Default
        role: cloud_keymanager_admin
      - project: admin
        role: cloud_keymanager_admin
