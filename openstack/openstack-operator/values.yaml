# Default values for openstack-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

tld: cloud.sap
region: cluster

image: "hub.global.cloud.sap/monsoon/openstack-operator"
imageTag: "v201704031033"
## Specify a imagePullPolicy
## 'Always' if imageTag is 'latest', else set to 'IfNotPresent'
## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
##
# imagePullPolicy:

keystone:
  #authUrl: http://identity.cluster.cloud.sap/v3
  identityApiVersion: 3
  username: admin
  #password: secret
  userDomainId: default
  #projectName: admin
  #projectDomainId: default

resources:
  enabled: false
  limits:
    memory: 128Mi
    cpu: 500m
  requests:
    memory: 128Mi
    cpu: 500m

replicas: 1

upgrades:
  revisionHistory: 3
  podReplacementStrategy: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 3

sentry:
  enabled: false
# dsn: put-your-sentry-dsn-here

