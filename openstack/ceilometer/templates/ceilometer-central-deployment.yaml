apiVersion: extensions/v1beta1
kind: Deployment

metadata:
  name: ceilometer-central
  namespace: ceilometer
  labels:
    system: openstack
    component: metering

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  template:
    metadata:
      annotations:
        checksum/ceilometer-templates-etc-_ceilometer.conf.tpl: {{ include "ceilometer_conf_tpl" . | sha256sum }}
        checksum/ceilometer-templates-ceilometer-bin-configmap.yaml: {{ include "ceilometer_bin_configmap_yaml" . | sha256sum }}
        checksum/ceilometer-templates-bin-static-_common-start.tpl: {{ include "common_start_tpl" . | sha256sum }}
        checksum/ceilometer-templates-bin-static-_central-start.tpl: {{ include "central_start_tpl" . | sha256sum }}
        checksum/ceilometer-templates-etc-static-_event-pipeline.yaml.tpl: {{ include "event_pipeline_yaml_tpl" . | sha256sum }}
        checksum/ceilometer-templates-etc-static-_event-definitions.yaml.tpl: {{ include "event_definitions_yaml_tpl" . | sha256sum }}
        checksum/ceilometer-templates-etc-static-_api-paste.ini.tpl: {{ include "api_paste_ini_tpl" . | sha256sum }}
        checksum/ceilometer-templates-etc-static-_pipeline.yaml.tpl: {{ include "pipeline_yaml_tpl" . | sha256sum }}
        checksum/ceilometer-templates-etc-static-_policy.json.tpl: {{ include "policy_json_tpl" . | sha256sum }}
        checksum/ceilometer-templates-ceilometer-etc-configmap.yaml: {{ include "ceilometer_etc_configmap_yaml" . | sha256sum }}
      labels:
        component: ceilometer-central
    spec:
      nodeSelector:
        zone: farm
      volumes:
#        - name: openstack-kube
#          gitRepo:
#            repository: {{.Values.cluster_configuration_repository}}
#            revision: {{.Values.cluster_configuration_revision}}
#        - name: cluster-config
#          configMap:
#            name: cluster-config
#        - name: cluster-secret
#          secret:
#            secretName: cluster-secret
        - name: ceilometer-bin
          configMap:
            name: ceilometer-bin
        - name: ceilometer-etc
          configMap:
            name: ceilometer-etc
      containers:
        - name: ceilometer-central
          image: {{.Values.docker_repo}}/ceilometer-central:{{.Values.image_version_ceilometer_central}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/bin/dumb-init
          args:
            - /bin/bash
            - /ceilometer-bin/central-start
#          command:
#            - /bin/bash
#          args:
#            - -c
#            - "while true; do sleep 1000; done"
          volumeMounts:
#            - mountPath: /openstack-kube
#              name: openstack-kube
#            - mountPath: /cluster-config
#              name: cluster-config
#            - mountPath: /cluster-secret
#              name: cluster-secret
            - mountPath: /ceilometer-bin
              name: ceilometer-bin
            - mountPath: /ceilometer-etc
              name: ceilometer-etc
