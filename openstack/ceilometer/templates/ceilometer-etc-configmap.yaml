apiVersion: v1
kind: ConfigMap
metadata:
  name: ceilometer-etc
  labels:
    system: openstack
    service: metering
    component: configuration

data:
  api-paste.ini: |
{{ .Files.Get "templates/etc-static/_api-paste.ini.tpl" | indent 4 }}
  ceilometer.conf: |
{{ tuple "etc/_ceilometer.conf.tpl" . | include "template" | indent 4 }}
  event-definitions.yaml: |
{{ .Files.Get "templates/etc-static/_event-definitions.yaml.tpl" | indent 4 }}
  event-pipeline.yaml: |
{{ .Files.Get "templates/etc-static/_event-pipeline.yaml.tpl" | indent 4 }}
  pipeline.yaml: |
{{ .Files.Get "templates/etc-static/_pipeline.yaml.tpl" | indent 4 }}
  policy.json: |
{{ .Files.Get "templates/etc-static/_policy.json.tpl" | indent 4 }}
  healthcheck.conf: |
{{ tuple "etc/_healthcheck.conf.tpl" . | include "template" | indent 4 }}
