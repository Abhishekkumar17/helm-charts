kind: Service
apiVersion: v1
metadata:
  name: ceilometer-health
  namespace: ceilometer
  labels:
    system: openstack
    service: metering
    component: ceilometer-health
  annotations:
    prometheus.io/scrape: "true"

spec:
  selector:
    component: ceilometer-health
  ports:
    - name: metrics
      port: 9101
