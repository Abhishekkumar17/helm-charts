apiVersion: v1
kind: ConfigMap
metadata:
  name: ceilometer-bin
  labels:
    system: openstack
    service: metering
    component: configuration

data:
  central-start: |
{{ .Files.Get "templates/bin-static/_central-start.tpl" | indent 4 }}
  collector-start: |
{{ .Files.Get "templates/bin-static/_collector-start.tpl" | indent 4 }}
  common-start: |
{{ .Files.Get "templates/bin-static/_common-start.tpl" | indent 4 }}
  compute-start: |
{{ .Files.Get "templates/bin-static/_compute-start.tpl" | indent 4 }}
  health-start: |
{{ .Files.Get "templates/bin-static/_health-start.tpl" | indent 4 }}
  notification-start: |
{{ .Files.Get "templates/bin-static/_notification-start.tpl" | indent 4 }}
  rabbitmq-liveness: |
{{ tuple "bin/_rabbitmq-liveness.tpl" . | include "template" | indent 4 }}
  rabbitmq-prereq: |
{{ tuple "bin/_rabbitmq-prereq.tpl" . | include "template" | indent 4 }}
  rabbitmq-start: |
{{ tuple "bin/_rabbitmq-start.tpl" . | include "template" | indent 4 }}
  rabbitmq-stop: |
{{ .Files.Get "templates/bin-static/_rabbitmq-stop.tpl" | indent 4 }}
