apiVersion: v1
kind: ConfigMap

metadata:
  name: swift-http-import
  labels:
    system: openstack
    component: content-repo

data:
  # prometheus
  statsd-exporter.conf: |
    repo.*.last_run.*
    name="repo_sync_last_run"
    repo="$1"
    kind="$2"

  # repo configs
{{- range $repo, $config := .Values.repos }}
  {{$repo}}.yaml: |
    swift:
      auth_url: {{$.Values.auth_url}}
      user_name: {{$.Values.user_name}}
      user_domain_name: {{$.Values.user_domain_name}}
      project_name: {{$.Values.project_name}}
      project_domain_name: {{$.Values.project_domain_name}}
      password: {{$.Values.password}}

    statsd:
      hostname: {{$.Values.statsd_hostname}}
      port:     9125
      prefix:   repo.{{$repo}}
    {{if $config.transfer_workers}}
    workers:
      transfer: {{$config.transfer_workers}}
    {{end}}
    jobs:
      {{- range $index, $job := $config.jobs}}
      - from:      {{$job.from}}
        to:        {{$job.to}}
        except:    {{ tuple $job.except $config.except | include "my_coalesce" }}
        only:      {{ tuple $job.only $config.only | include "my_coalesce" }}
        immutable: {{ tuple $job.immutable $config.immutable | include "my_coalesce" }}
        cert:      {{ tuple $job.cert $config.cert | include "my_coalesce" }}
        key:       {{ tuple $job.key $config.key | include "my_coalesce" }}
        ca:        {{ tuple $job.ca $config.ca | include "my_coalesce" }}
        # TODO: Use this after helm v2.3.0 is rolled out
        # except:    {{ coalesce $job.except $config.except "''" }}
        # only:      {{ coalesce $job.only $config.only "''" }}
        # immutable: {{ coalesce $job.immutable $config.immutable "''" }}
        # cert:      {{ coalesce $job.cert $config.cert "''" }}
        # key:       {{ coalesce $job.key $config.key "''" }}
        # ca:        {{ coalesce $job.ca $config.ca "''" }}
      {{- end}}
{{ end}}
