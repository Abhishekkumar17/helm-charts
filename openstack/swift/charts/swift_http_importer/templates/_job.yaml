{{- range $repo, $config := .Values.repos }}
apiVersion: batch/v1
kind: Job
metadata:
  name: swift-http-import-{{$repo}}
  namespace: swift
  labels:
    system: openstack
    component: repo
spec:
  template:
    spec:
      restartPolicy: OnFailure
      volumes:
        - name: config
          configMap:
            name: swift-http-import-{{$repo}}
      containers:
      - name: repo-{{$repo}}
        image: {{$.Values.global.docker_repo}}/swift-http-import:{{$.Values.image_version}}
        args:
          - /etc/http-import/config.yaml
        # env:
        #   - name: 'DEBUG'
        #     value: '1'
        volumeMounts:
          - mountPath: /etc/http-import
            name: config

---
{{end}}
