{{- range $repo, $jobs := .Values.jobs }}
apiVersion: batch/v2alpha1
kind: ScheduledJob
metadata:
  name: swift-http-import-{{$repo}}
  namespace: swift
  labels:
    system: openstack
    component: repo
spec:
  schedule: "* 10 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          volumes:
            - name: config
              configMap:
                name: swift-http-import-{{$repo}}
          containers:
          - name: repo-ubuntu
            image: {{$.Values.global.docker_repo}}/swift-http-import:{{$.Values.image_version}}
            args:
              - /etc/http-import/config.yaml
            # env:
            #   - name: 'DEBUG'
            #     value: '1'
            volumeMounts:
              - mountPath: /etc/http-import
                name: config

---
{{end}}
