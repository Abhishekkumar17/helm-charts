apiVersion: v1
kind: ConfigMap
metadata:
  name: swift-bin
  labels:
    system: openstack
    service: objectstore
    component: configuration

data:
  common.sh: |
{{ .Files.Get "common.sh" | indent 4 }}
  nginx-start: |
{{ .Files.Get "swift/nginx-start" | indent 4 }}
  rsyncd-start: |
{{ .Files.Get "swift/rsyncd-start" | indent 4 }}
  swift-start: |
{{ .Files.Get "swift/swift-start" | indent 4 }}
  unmount-helper: |
{{ .Files.Get "swift/unmount-helper" | indent 4 }}
