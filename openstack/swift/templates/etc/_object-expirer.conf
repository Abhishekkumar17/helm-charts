[DEFAULT]
log_level = INFO

[object-expirer]
concurrency = 2
# auto_create_account_prefix = .

[pipeline:main]
pipeline = catch_errors cache proxy-server

[app:proxy-server]
use = egg:swift#proxy

[filter:cache]
use = egg:swift#memcache
memcache_servers = memcached.{{.Release.Namespace}}.svc:11211

[filter:catch_errors]
use = egg:swift#catch_errors
