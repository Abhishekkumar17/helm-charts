{# #################### background service metrics #################### #}

swift.object-replicator.partition.*.count.*
name="swift_object_replicator_partition"
action="$1" {# "update" or "delete" #}
device="$2"

swift.object-replicator.partition.*.timing
name="swift_object_replicator"
action="$1"

