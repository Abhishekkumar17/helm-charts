kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: swift-proxy
  namespace: swift
  labels:
    system: openstack
    component: objectstore

spec:
  revisionHistoryLimit: 5
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: swift-proxy
  template:
    metadata:
      labels:
        component: swift-proxy
      annotations:
        #TODO checksum for rings - when we go to HELM
        checksum/swift.etc: {{ include "swift/templates/etc/configmap.yaml" . | sha256sum }}
        checksum/swift.bin: {{ include "swift/templates/bin-configmap.yaml" . | sha256sum }}
    spec:
      volumes:
        - name: tls-secret
          secret:
            secretName: tls-swift
        - name: swift-bin
          configMap:
            name: swift-bin
        - name: swift-etc
          configMap:
            name: swift-etc
        - name: swift-account-ring
          configMap:
            name: swift-account-ring
        - name: swift-container-ring
          configMap:
            name: swift-container-ring
        - name: swift-object-ring
          configMap:
            name: swift-object-ring
      containers:
        - name: proxy
          image: {{.Values.global.docker_repo}}/ubuntu-source-swift-proxy-server-m3:{{.Values.image_version_swift_proxy}}
          command:
            - /usr/bin/dumb-init
          args:
            - /bin/bash
            - /swift-bin/swift-start
            - proxy-server
          env:
            - name: DEBUG_CONTAINER
              value: "false"
          volumeMounts:
            - mountPath: /swift-bin
              name: swift-bin
            - mountPath: /swift-etc
              name: swift-etc
            - mountPath: /swift-rings/account
              name: swift-account-ring
            - mountPath: /swift-rings/container
              name: swift-container-ring
            - mountPath: /swift-rings/object
              name: swift-object-ring
        - name: nginx
          image: nginx:{{.Values.image_version_auxiliary_nginx}}
          command:
            - /bin/sh
          args:
            - /swift-bin/nginx-start
          volumeMounts:
            - mountPath: /swift-bin
              name: swift-bin
            - mountPath: /swift-etc
              name: swift-etc
            - mountPath: /tls-secret
              name: tls-secret
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: {{.Values.proxy_public_port}}
              scheme: HTTPS
              httpHeaders:
                - name: Host
                  value: {{ include "swift_endpoint_host" . }}
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 10
        - name: statsd
          image: prom/statsd-exporter:{{.Values.image_version_auxiliary_statsd_exporter}}
          args: [ -statsd.mapping-config=/swift-etc/statsd-exporter.conf ]
          ports:
            - name: statsd
              containerPort: 9125
              protocol: UDP
            - name: metrics
              containerPort: 9102
          volumeMounts:
            - mountPath: /swift-etc
              name: swift-etc
