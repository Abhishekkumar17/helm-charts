kind: DaemonSet
apiVersion: extensions/v1beta1

metadata:
  name: swift-container
  namespace: swift
  labels:
    system: openstack
    component: objectstore

spec:
  template:
    metadata:
      labels:
        component: swift-container
        from: daemonset
      annotations:
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"species","value":"swift-storage"}]'
        prometheus.io/scrape: "true"
        prometheus.io/port: "9102"
    spec:
      nodeSelector:
        species: swift-storage
      volumes:
        - name: swift-bin
          configMap:
            name: swift-bin
        - name: swift-etc
          configMap:
            name: swift-etc
        - name: swift-account-ring
          configMap:
            name: swift-account-ring
        - name: swift-container-ring
          configMap:
            name: swift-container-ring
        - name: swift-object-ring
          configMap:
            name: swift-object-ring
        - name: swift-drives
          hostPath:
            path: /srv/node
        - name: swift-cache
          hostPath:
            path: /var/cache/swift
        - name: swift-drive-state
          hostPath:
            path: /run/swift-storage/state
      containers:
        - name: server
          image: {{.Values.global.docker_repo}}/ubuntu-source-swift-container-m3:{{.Values.image_version_swift_container}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/bin/dumb-init
          args:
            - /bin/bash
            - /swift-bin/swift-start
            - container-server
          # privileged access required for /swift-bin/unmount-helper (TODO: use shared/slave mount namespace instead)
          securityContext:
            privileged: true
          env:
            - name: DEBUG_CONTAINER
              value: "false"
          volumeMounts:
            - mountPath: /swift-bin
              name: swift-bin
            - mountPath: /swift-etc
              name: swift-etc
            - mountPath: /swift-rings/account
              name: swift-account-ring
            - mountPath: /swift-rings/container
              name: swift-container-ring
            - mountPath: /swift-rings/object
              name: swift-object-ring
            - mountPath: /srv/node
              name: swift-drives
            - mountPath: /var/cache/swift
              name: swift-cache
            - mountPath: /swift-drive-state
              name: swift-drive-state
          ports:
            - name: swift-container
              hostPort: 6001
              containerPort: 6001
        - name: auditor
          image: {{.Values.global.docker_repo}}/ubuntu-source-swift-container-m3:{{.Values.image_version_swift_container}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/bin/dumb-init
          args:
            - /bin/bash
            - /swift-bin/swift-start
            - container-auditor
          # privileged access required for /swift-bin/unmount-helper (TODO: use shared/slave mount namespace instead)
          securityContext:
            privileged: true
          env:
            - name: DEBUG_CONTAINER
              value: "false"
          volumeMounts:
            - mountPath: /swift-bin
              name: swift-bin
            - mountPath: /swift-etc
              name: swift-etc
            - mountPath: /swift-rings/account
              name: swift-account-ring
            - mountPath: /swift-rings/container
              name: swift-container-ring
            - mountPath: /swift-rings/object
              name: swift-object-ring
            - mountPath: /srv/node
              name: swift-drives
            - mountPath: /var/cache/swift
              name: swift-cache
            - mountPath: /swift-drive-state
              name: swift-drive-state
        - name: sync
          image: {{.Values.global.docker_repo}}/ubuntu-source-swift-container-m3:{{.Values.image_version_swift_container}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/bin/dumb-init
          args:
            - /bin/bash
            - /swift-bin/swift-start
            - container-sync
          # privileged access required for /swift-bin/unmount-helper (TODO: use shared/slave mount namespace instead)
          securityContext:
            privileged: true
          env:
            - name: DEBUG_CONTAINER
              value: "false"
          volumeMounts:
            - mountPath: /swift-bin
              name: swift-bin
            - mountPath: /swift-etc
              name: swift-etc
            - mountPath: /swift-rings/account
              name: swift-account-ring
            - mountPath: /swift-rings/container
              name: swift-container-ring
            - mountPath: /swift-rings/object
              name: swift-object-ring
            - mountPath: /srv/node
              name: swift-drives
            - mountPath: /var/cache/swift
              name: swift-cache
            - mountPath: /swift-drive-state
              name: swift-drive-state
        - name: updater
          image: {{.Values.global.docker_repo}}/ubuntu-source-swift-container-m3:{{.Values.image_version_swift_container}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/bin/dumb-init
          args:
            - /bin/bash
            - /swift-bin/swift-start
            - container-updater
          # privileged access required for /swift-bin/unmount-helper (TODO: use shared/slave mount namespace instead)
          securityContext:
            privileged: true
          env:
            - name: DEBUG_CONTAINER
              value: "false"
          volumeMounts:
            - mountPath: /swift-bin
              name: swift-bin
            - mountPath: /swift-etc
              name: swift-etc
            - mountPath: /swift-rings/account
              name: swift-account-ring
            - mountPath: /swift-rings/container
              name: swift-container-ring
            - mountPath: /swift-rings/object
              name: swift-object-ring
            - mountPath: /srv/node
              name: swift-drives
            - mountPath: /var/cache/swift
              name: swift-cache
            - mountPath: /swift-drive-state
              name: swift-drive-state
        - name: statsd
          image: prom/statsd-exporter
          args: [ -statsd.mapping-config=/swift-etc/statsd-exporter.conf ]
          imagePullPolicy: IfNotPresent
          ports:
            - name: statsd
              containerPort: 9125
              protocol: UDP
            - name: metrics
              containerPort: 9102
          volumeMounts:
            - mountPath: /swift-etc
              name: swift-etc
