apiVersion: v1
kind: Service
metadata:
  name: {{.Release.Name}}
  annotations:
    prometheus.io/scrape: "true"
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.externalPort }}
    targetPort: {{ .Values.service.internalPort }}
  selector:
    app: {{.Release.Name}}-api
