kind: Secret
apiVersion: v1

metadata:
  name: arc
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"

data:
  ca.cert: {{ .Values.ca.certificate | b64enc }}
  ca.key: {{ .Values.ca.privateKey | b64enc }}
{{- if .Values.ingress.tls_crt }}
  tls.key: {{ .Values.ingress.tls_key | b64enc }}
  tls.crt: {{ .Values.ingress.tls_crt | b64enc }}
{{- end }}
