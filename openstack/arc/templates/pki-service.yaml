apiVersion: v1
kind: Service
metadata:
  name: arc-pki
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.pki.service.type }}
  ports:
  - port: {{ .Values.pki.service.externalPort }}
    targetPort: {{ .Values.pki.service.internalPort }}
    protocol: TCP
    name: {{ .Values.pki.service.name }}
  selector:
    app: arc-pki
