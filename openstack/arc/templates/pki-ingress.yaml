{{- if .Values.pki.ingress.enabled }}
kind: Secret
apiVersion: v1

metadata:
  name: arc-pki-ingress
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
data:
  tls.crt: {{ .Values.pki.ingress.tlsCertificate | b64enc }}
  tls.key: {{ .Values.pki.ingress.tlsKey | b64enc }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: arc-pki
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  {{- if .Values.pki.ingress.tlsCertificate }}
  tls:
     - secretName: arc-pki-ingress
       hosts: [{{ .Values.pki.ingress.host }}]
  {{- end }}
  rules:
  - host: {{ .Values.pki.ingress.host }}
    http:
      paths:
      - path: /
        backend:
          serviceName: arc-pki
          servicePort: {{ .Values.pki.service.externalPort }}
{{- end }}
