apiVersion: v1
kind: Service
metadata:
  name: arc-api
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.apiService.type }}
  ports:
  - port: {{ .Values.apiService.externalPort }}
    targetPort: {{ .Values.apiService.internalPort }}
    protocol: TCP
    name: {{ .Values.apiService.name }}
  selector:
    app: arc-api
