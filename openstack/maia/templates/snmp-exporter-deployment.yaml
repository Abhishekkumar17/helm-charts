{{- if .Values.snmp_exporter.enabled }}
{{- range $i, $config := .Values.snmp_exporter.maia_snmp_config -}}
{{ if ne $i 0 }}---{{ end }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: snmp-exporter-{{$config.name}}
  namespace: maia
  labels:
    system: openstack
    service: metrics

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: snmp-exporter-{{$config.name}}
      annotations:
        checksum/maia-templates-snmp-exporter-configmap.yaml: {{ include "maia/templates/snmp-exporter-configmap.yaml" $ | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: maia-etc
          configMap:
            name: snmp-exporter
      containers:
        - name: snmp-exporter
# the printf below is to convert the build number into a string to avoid it being converted to scientific notation
#          image: {{$.Values.snmp_exporter.docker_repo}}:{{ $.Values.snmp_exporter.image_version | printf "%0.f" }}
          image: {{$.Values.snmp_exporter.docker_repo}}:{{ $.Values.snmp_exporter.image_version }}
          imagePullPolicy: IfNotPresent
          command:
            - /bin/snmp_exporter
          args:
            - -config.file=/maia-etc/{{$config.name}}.yaml
          volumeMounts:
            - mountPath: /maia-etc
              name: maia-etc
          ports:
            - name: metrics
              containerPort: {{ $.Values.snmp_exporter.listen_port }}
{{ end -}}
{{ end -}}
