apiVersion: apps/v1alpha1
kind: PetSet

metadata:
  name: prometheus-maia

spec:
  replicas: 1
  serviceName: prometheus-maia
  template:
    metadata:
      labels:
        app: prometheus
        type: maia
    spec:
      terminationGracePeriodSeconds: 600
      containers:
        - name: prometheus
          image: "{{ .Values.prometheus.image }}"
          args:
            - -config.file=/etc/prometheus/prometheus.yaml
            - -storage.local.path=/prometheus
            - -storage.local.target-heap-size={{.Values.prometheus.target_heap_size}}
            - -storage.local.retention={{.Values.prometheus.retention}}
            - -web.console.libraries=/etc/prometheus/console_libraries
            - -web.console.templates=/etc/prometheus/consoles
            - -web.external-url=https://prometheus-maia.{{.Values.global.region}}.{{.Values.global.domain}}
          ports:
            - name: http
              containerPort: {{ .Values.prometheus.listen_port}}
          volumeMounts:
            - name: data
              mountPath: /prometheus
            - name: config
              mountPath: /etc/prometheus
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
        - name: config
          configMap:
            name: prometheus-maia
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteMany" ]
        resources:
          requests:
            storage: 100Gi
