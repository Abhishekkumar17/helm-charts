apiVersion: extensions/v1beta1
kind: Ingress

metadata:
  name: maia
  namespace: maia

spec:
  tls:
     - secretName: maia
       hosts: [{{.Values.maia.endpoint_host_public}}]
#       hosts: [maia.staging.cloud.sap]
  rules:
    - host: {{.Values.maia.endpoint_host_public}}
#    - host: maia.staging.cloud.sap
      http:
        paths:
        - path: /
          backend:
            serviceName: maia
            servicePort: {{.Values.prometheus.listen_port}}
