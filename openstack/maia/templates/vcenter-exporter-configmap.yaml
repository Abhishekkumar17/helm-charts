{{- if .Values.vcenter_exporter.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vcenter-exporter
  labels:
    system: openstack
    service: metrics
    component: configuration
    annotations:
#      checksum: {{ .Values.maia_vcenter_config | sha256sum }} }}
data:
{{- range $config := .Values.maia_vcenter_config }}
  {{$config.name}}.yaml: |
    main:
      host: '{{$config.vcenter_ip}}'
      user: '{{$config.username}}'
      password: '{{$config.password}}'
      port: 443
      ignore_ssl: True
      interval: 60
      log: 'INFO'
      shorter_names_regex: '{{$.Values.vcenter_exporter.shorter_names_regex}}'
      vm_metrics:
      - 'cpu.demand.average'
      - 'cpu.latency.average'
      - 'cpu.readiness.average'
      - 'cpu.usage.average'
      - 'cpu.usagemhz.average'
      - 'cpu.costop.summation'
      - 'cpu.idle.summation'
      - 'cpu.maxlimited.summation'
      - 'cpu.overlap.summation'
      - 'cpu.ready.summation'
      - 'cpu.run.summation'
      - 'cpu.swapwait.summation'
      - 'cpu.system.summation'
      - 'cpu.used.summation'
      - 'cpu.wait.summation'
      - 'disk.usage.average'
      - 'mem.usage.average'
      - 'mem.swapinRate.average'
      - 'mem.swapoutRate.average'
      - 'mem.vmmemctl.average'
      - 'mem.consumed.average'
      - 'mem.overhead.average'
      - 'net.usage.average'
      - 'net.bytesRx.average'
      - 'net.bytesTx.average'
      - 'virtualDisk.read.average'
      - 'virtualDisk.write.average'
      - 'virtualDisk.readIOI.latest'
      - 'virtualDisk.writeIOI.latest'
      - 'virtualDisk.totalReadLatency.average'
      - 'virtualDisk.totalWriteLatency.average'
{{- end }}
{{- end }}
