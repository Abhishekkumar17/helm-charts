{{- if .Values.vcenter_exporter.enabled }}
{{- range $i, $config := .Values.maia_vcenter_config -}}
{{ if ne $i 0 }}---{{ end }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vcenter-exporter-{{$config.name}}
  namespace: maia
  labels:
    system: openstack
    service: metrics

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: vcenter-exporter-{{$config.name}}
      annotations:
        checksum/maia-templates-vcenter-exporter-configmap.yaml: {{ include "monasca/templates/vcenter-exporter-configmap.yaml" $ | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: maia-etc
          configMap:
            name: vcenter-exporter
      containers:
        - name: vcenter-exporter
          image: {{$.Values.docker_repo}}/vcenter-exporter:{{$.Values.image_version_vcenter_exporter}}
          imagePullPolicy: IfNotPresent
          command:
            - python
          args:
            - /vcenter-exporter.py
            - -c
            - /maia-etc/{{$config.name}}.yaml
          env:
          volumeMounts:
            - mountPath: /maia-etc
              name: maia-etc
          ports:
            - name: metrics
              containerPort: 8000 
{{ end -}}
{{ end -}}
