apiVersion: extensions/v1beta1
kind: Ingress

metadata:
  name: prometheus-maia

spec:
  tls:
     - secretName: prometheus-maia
       hosts: [prometheus-maia.{{.Values.global.region}}.{{.Values.global.domain}}]
  rules:
    - host: prometheus-maia.{{.Values.global.region}}.{{.Values.global.domain}}
      http:
        paths:
        - path: /
          backend:
            serviceName: prometheus-maia
            servicePort: 9090
