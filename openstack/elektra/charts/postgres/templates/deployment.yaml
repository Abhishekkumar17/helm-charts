kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: postgres-{{.Values.name}}
  labels:
    system: openstack
    type: database
    component: {{.Values.name}}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: postgres-{{.Values.name}}
  template:
    metadata:
      labels:
        name: postgres-{{.Values.name}}
    spec:
      hostPID: false
      volumes:
        - name: postgres-persistent-storage
          persistentVolumeClaim:
            claimName: {{ default (printf "postgres-%s" .Values.name) .Values.persistence.nameOverride }}
        - name: postgres-etc
          configMap:
            name: postgres-etc-{{.Values.name}}
        - name: container-init
          configMap:
            name: postgres-bin-{{.Values.name}}
      containers:
        - name: postgres
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
              - pg_isready
              - -h
              - localhost
              - -p
              - "{{.Values.port_private}}"
              - -U
              - postgres
            initialDelaySeconds: 20
            timeoutSeconds: 5
          env:
            - name: PGDATA
              value: /postgresql-data/data/
            - name: POSTGRES_USER
              value: {{.Values.user}}
            - name: POSTGRES_PASSWORD
              value: {{.Values.password}}
          ports:
            - name: postgres
              containerPort: {{.Values.port_private}}
          volumeMounts:
            - name: postgres-persistent-storage
              mountPath: /postgresql-data
            - name: postgres-etc
              mountPath: /postgresql-conf
            - name: container-init
              mountPath: /container-init
{{- if .Values.backup.enabled }}
        - image: {{.Values.backup.repository}}:{{.Values.backup.image_version}}
          name: backup
          env:
          - name: MY_POD_NAME
            value: postgres-backup-{{.Values.name}}
          - name: MY_POD_NAMESPACE
            value: {{.Release.Namespace}}
          - name: OS_AUTH_URL
            value: {{.Values.backup.os_auth_url}}
          - name: OS_AUTH_VERSION
            value: {{.Values.backup.os_auth_version}}
          - name: OS_IDENTITY_API_VERSION
            value: {{.Values.backup.os_identity_api_version}}
          - name: OS_USERNAME
            value: {{.Values.backup.os_username}}
          - name: OS_USER_DOMAIN_NAME
            value: {{.Values.backup.os_user_domain}}
          - name: OS_PROJECT_NAME
            value: {{.Values.backup.os_project_name}}
          - name: OS_PROJECT_DOMAIN_NAME
            value: {{.Values.backup.os_project_domain}}
          - name: OS_REGION_NAME
            value: {{.Values.backup.os_region_name}}
          - name: OS_PASSWORD
            value: {{.Values.backup.os_password}}
{{- end }}
        - name: metrics
          image: wrouesnel/postgres_exporter
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_PASSWORD
              value: {{.Values.password}}
            - name: DATA_SOURCE_NAME
              value: "postgresql://{{.Values.user}}:{{.Values.password}}@localhost:{{.Values.port_private}}/{{.Values.name}}?sslmode=disable"
          ports:
            - name: metrics
              containerPort: {{.Values.port_metrics}}
