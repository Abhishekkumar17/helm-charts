kind: ConfigMap
apiVersion: v1

metadata:
  name: blackbox-tests-datapath

data:
  sentry.dsn: {{ default "" .Values.global.sentry.dsn | quote }}
  os.region.name: {{ default .Values.global.openstack.region_name | quote }}
  server.floating.ips: {{ default "" .Values.server_floating_ips | quote }}
  server.dns.names: {{ default "" .Values.server_dns_names | quote }}
  lbaas.floating.ips: {{ default "" .Values.lbaas_floating_ips | quote }}
  bind.ips: {{ default "" .Values.bind_ips | quote }}
  unbound.ips: {{ default "" .Values.unbound_ips | quote }}
  hidden.master: {{ default "" .Values.hidden_master | quote }}
  regional.ptr: {{ default "" .Values.regional_ptr | quote }}
  sleep: {{ default "" .Values.sleep | quote }}