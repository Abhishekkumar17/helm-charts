kind: ConfigMap
apiVersion: v1

metadata:
  name: blackbox-datapath

data:
  os.auth.url: {{ default "" .Values.global.openstack.auth_url | quote }}
  os.identity.api.version: {{ default "" .Values.global.openstack.identity_api_version | quote }}
  os.username: {{ default "" .Values.global.openstack.username | quote }}
  os.user.domain.name: {{ default "" .Values.global.openstack.user_domain_name | quote }}
  os.project.name: {{ default "" .Values.global.openstack.project_name | quote }}
  os.project.domain.name: {{ default "" .Values.global.openstack.project_domain_name | quote }}
  os.region.name: {{ default "" .Values.global.openstack.region_name | quote }}
  swift.auth.url: {{ default "" .Values.global.swift.auth_url | quote }}
  swift.user: {{ default "" .Values.global.swift.user | quote }}
  swift.user.domain: {{ default "" .Values.global.swift.user_domain | quote }}
  swift.project.name: {{ default "" .Values.global.swift.project_name | quote }}
  swift.project.id: {{ default "" .Values.global.swift.project_id | quote }}
  swift.project.domain: {{ default "" .Values.global.swift.project_domain | quote }}
  swift.region.name: {{ default "" .Values.global.swift.region_name | quote }}
  jump.url: {{ default "" .Values.global.jump.url | quote }}
  jump.user: {{ default "" .Values.global.jump.user | quote }}
  server.1.id: {{ default "" .Values.server_1_id | quote }}
  server.1.name: {{ default "" .Values.server_1_name | quote }}
  server.1.floatingip: {{ default "" .Values.server_1_floatingip | quote }}
  server.1.dns.name: {{ default "" .Values.server_1_dns_name | quote }}
  lbaas.floating.ip: {{ default "" .Values.lbaas_floating_ip | quote }}
  bind1.ip: {{ default "" .Values.bind1_ip | quote }}
  bind2.ip: {{ default "" .Values.bind2_ip | quote }}
  bind3.ip: {{ default "" .Values.bind3_ip | quote }}
  unbound1.ip: {{ default "" .Values.unbound1_ip | quote }}
  unbound2.ip: {{ default "" .Values.unbound2_ip | quote }}
  hidden.master: {{ default "" .Values.hidden_master | quote }}
  regional.ptr: {{ default "" .Values.regional_ptr | quote }}
  timeout: {{ default "" .Values.timeout | quote }}
  sleep: {{ default "" .Values.sleep | quote }}
  graceperiod: {{ default "" .Values.gracePeriod | quote }}
  pythonwarnings: {{ default "" .Values.pythonwarnings | quote }}
  log: {{ default false .Values.log | quote }}

