{{ range $cluster_id, $config := .Values.limes.clusters }}
{{ if $config.elektra_hostname }}
kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: limes-sync-{{$cluster_id}}
  labels:
    app: limes-sync

spec:
  revisionHistoryLimit: 5
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: limes-sync-{{$cluster_id}}
  template:
    metadata:
      labels:
        name: limes-sync-{{$cluster_id}}
        app: limes-sync
      annotations:
        checksum: {{ include "limes/templates/configmap.yaml" $ | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      volumes:
        - name: config
          configMap:
            name: limes
      containers:
        - name: sync
          image: {{include "limes_image" $}}
          imagePullPolicy: {{$.Values.limes.image_pull_policy}}
          args:
            - sync-with-elektra
            - /etc/limes/limes.yaml
            - {{$cluster_id}}
            - "https://{{$config.elektra_hostname}}/ccadmin/cloud_admin/resource-management/automation/dump_approved_quotas"
          env:
            - name: LIMES_DEBUG
              value: '0'
            - name: LIMES_DEBUG_SQL
              value: '0'
          volumeMounts:
            - mountPath: /etc/limes
              name: config
---
{{end}}
{{end}}
