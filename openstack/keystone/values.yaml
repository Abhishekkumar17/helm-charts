# Default values for keystone.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value
tld: cloud.sap
region: cluster

image: "hub.global.cloud.sap/monsoon/ubuntu-source-keystone-m3"
imageTag: "20170215130315"
## Specify a imagePullPolicy
## 'Always' if imageTag is 'latest', else set to 'IfNotPresent'
## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
##
# imagePullPolicy:

keystone:
  adminUser: admin
  adminPassword: secret
  adminProjectName: admin
#  cloudAdminProject: put-your-cloud-admin-project-id-here

services:
  type: ClusterIP
#  externalip: "192.168.1.100"

  public:
    scheme: http
    host: identity.cluster.cloud.sap
    port: 5000
    ingress:
      enabled: false
      #tlsCertificate:
      #tlsKey:

  admin:
    scheme: http
    host: identity-admin.cluster.cloud.sap
    port: 35357
    ingress:
      enabled: false
      #tlsCertificate:
      #tlsKey:

notifications:
  enabled: true
  format: cadf

rabbitmq:
  host: rabbitmq
  user: openstack
  password: secret

debug: True

token:
  provider: fernet
  expiration: 3600

fernet:
  maxActiveKeys: 3
  secrets:
  - c1dVSlFZVjRQRnBGR3pwSk1nMll6eEFwX2VDNURwRFVzLVd5aEVYaVI1dz0=
  - M1V0dHp6bk5LYzVlQ1doMjdvUUctSGdmVFFEcWxIeDZXdHFDT25vT3RHUT0=

resources:
  enabled: false
  limits:
    memory: 128Mi
    cpu: 500m
  requests:
    memory: 128Mi
    cpu: 500m

memcached:
  port: 11211

replicas: 1

upgrades:
  revisionHistory: 3
  podReplacementStrategy: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 3

metrics:
  enabled: false
  port: '9102'
  image: prom/statsd-exporter
  imageTag: master
  prefix: openstack
  resources:
    enabled: false
    limits:
      memory: 128Mi
      cpu: 500m
    requests:
      memory: 128Mi
      cpu: 500m

sentry:
  enabled: false
# dsn: put-your-sentry-dsn-here

postgresql:
  postgresDatabase: keystone
  postgresUser: postgres
  postgresPassword: secret

  keystoneUser: keystone
  keystonePassword: anotherSecret

  dbInit: keystone-db-init
  dbMaintain: keystone-db-maintain

  persistence:
    enabled: false

