apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: keystone-api
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: keystone
    type: api
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: {{ .Values.upgrades.revisionHistory }}
  strategy:
    type: {{ .Values.upgrades.podReplacementStrategy }}
    {{ if eq .Values.upgrades.podReplacementStrategy "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .Values.upgrades.rollingUpdate.maxUnavailable }}
      maxSurge: {{ .Values.upgrades.rollingUpdate.maxSurge }}
    {{ end }}
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
      annotations:
        chart-version: {{.Chart.Version}}
        checksum/etc-configmap.conf: {{ include (print $.Chart.Name "/templates/etc-configmap.yaml") . | sha256sum }}
        checksum/bin-configmap.conf: {{ include (print $.Chart.Name "/templates/bin-configmap.yaml") . | sha256sum }}
    spec:
      containers:
        - name: keystone
          image: "{{ .Values.image }}:{{ .Values.imageTag }}"
          imagePullPolicy: {{ .Values.imagePullPolicy | default "IfNotPresent" | quote }}
          command:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "bash /scripts/start"
            - name: NAMESPACE
              value: {{ .Release.Namespace }}
            - name: DEPENDENCY_JOBS
              value: keystone-migration-job,keystone-bootstrap-job
            - name: DEPENDENCY_SERVICE
              value: {{ .Release.Name }}-postgresql,{{ .Release.Name }}-memcached
            {{- if .Values.sentry.enabled }}
            - name: SENTRY_DSN
              value: {{ .Values.sentry.dsn | quote}}
            {{- end }}
            {{- if .Values.metrics.enabled }}
            - name: STATSD_HOST
              value: "127.0.0.1"
            - name: STATSD_PORT
              value: "9125"
            - name: STATSD_PREFIX
              value: {{ .Values.metrics.prefix | default "openstack" | quote }}
            {{- end }}
          ports:
            - name: public
              containerPort: 5000
            - name: admin
              containerPort: 35357
          lifecycle:
            preStop:
              exec:
                command:
                  - apachectl
                  - -k
                  - graceful-stop
          readinessProbe:
            tcpSocket:
              port: 5000
          livenessProbe:
            httpGet:
              path: /v3
              port: 5000
            initialDelaySeconds: 15
            timeoutSeconds: 15
          volumeMounts:
            - name: conf
              mountPath: /etc/keystone/keystone.conf
              subPath: keystone.conf
            - name: paste
              mountPath: /etc/keystone/keystone-paste.ini
              subPath: paste.ini
            - name: policy
              mountPath: /etc/keystone/policy.json
              subPath: policy.json
              readOnly: true
            - name: wsgi
              mountPath: /etc/apache2/conf-enabled/wsgi-keystone.conf
              subPath: wsgi-keystone.conf
              readOnly: true
            - name: fernet
              mountPath: /fernet-keys
              readOnly: true
            - name: scripts
              mountPath: /scripts
          {{- if .Values.resources.enabled }}
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu | quote }}
              memory: {{ .Values.resources.limits.memory | quote }}
            requests:
              cpu: {{ .Values.resources.requests.cpu | quote }}
              memory: {{ .Values.resources.requests.memory | quote }}
          {{- end }}
        {{- if .Values.metrics.enabled }}
        - name: statsd
          image: "{{ .Values.metrics.image }}:{{ .Values.metrics.imageTag }}"
          imagePullPolicy: {{ .Values.metrics.imagePullPolicy | default "IfNotPresent" | quote }}
          ports:
            - name: statsd
              containerPort: 9125
              protocol: UDP
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
          {{- if .Values.metrics.resources.enabled }}
          resources:
            limits:
              cpu: {{ .Values.metrics.resources.limits.cpu | quote }}
              memory: {{ .Values.metrics.resources.limits.memory | quote }}
            requests:
              cpu: {{ .Values.metrics.resources.requests.cpu | quote }}
              memory: {{ .Values.metrics.resources.requests.memory | quote }}
          {{- end }}
        {{- end }}
      volumes:
        - name: conf
          configMap:
            name: keystone-etc
        - name: paste
          configMap:
            name: keystone-etc
        - name: policy
          configMap:
            name: keystone-etc
        - name: wsgi
          configMap:
            name: keystone-etc
        - name: fernet
          secret:
            secretName: keystone-fernet
        - name: scripts
          configMap:
            name: keystone-bin
