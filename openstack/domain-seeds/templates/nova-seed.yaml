{{- if .Release.IsUpgrade }}
# TODO: this should go into the openstack/nova chart
apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: nova-seed
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: nova
    type: seed
spec:
  requires:
  - keystone-seed

  roles:
  - compute_viewer
  - compute_admin
  - cloud_compute_admin

  services:
  - name: nova
    type: compute
    description: Openstack Compute

  domains:
  - name: Default
    users:
    - name: admin
      roles:
      - domain: Default
        role: cloud_compute_admin
      - project: admin
        role: cloud_compute_admin
    - name: nova
      description: 'Nova Service'
      password: {{ .Values.novaServicePassword | quote }}
      roles:
      - project: service
        role: service
      - project: service
        role: admin
      - project: service
        role: cloud_compute_admin
      - project: service
        role: cloud_network_admin
    groups:
    - name: administrators
      roles:
      - domain: Default
        role: cloud_compute_admin
      - project: admin
        role: cloud_compute_admin
