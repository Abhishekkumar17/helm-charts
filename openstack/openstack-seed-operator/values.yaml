# Default values for openstack-seed-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

tld: cloud.sap
region: cluster

image: "hub.global.cloud.sap/monsoon/openstack-operator"
imageTag: "v201702011117"
## Specify a imagePullPolicy
## 'Always' if imageTag is 'latest', else set to 'IfNotPresent'
## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
##
# imagePullPolicy:

#os_auth_url: http://identity.cluster.cloud.sap/v3
os_identity_api_version: 3
os_username: admin
os_user_domain_id: default
os_project_name: admin
os_project_domain_id: default
os_region_name: cluster
os_password: secret

resources:
  enabled: false
  limits:
    memory: 128Mi
    cpu: 500m
  requests:
    memory: 128Mi
    cpu: 500m

replicas: 1

upgrades:
  revisionHistory: 3
  podReplacementStrategy: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1
    maxSurge: 3

sentry:
  enabled: false
# dsn: put-your-sentry-dsn-here

