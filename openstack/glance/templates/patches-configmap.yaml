apiVersion: v1
kind: ConfigMap
metadata:
  name: glance-patches
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: glance
    type: patches
data:
  connection-manager.patch: |
{{ .Files.Get "patches/connection_manager.patch" | indent 4 }}
