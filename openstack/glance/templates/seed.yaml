{{- if .Release.IsUpgrade }}
apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: glance-seed
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: glance
    type: seed
spec:
  requires:
  - keystone-seed

  roles:
  - cloud_image_admin

  services:
  - name: glance
    type: image
    description: Openstack Image
    endpoints:
    - interface: admin
      region: {{ .Values.region | quote }}
      url: '{{ .Values.services.api.scheme }}://{{ .Values.services.api.host }}:{{ .Values.services.api.port }}'
    - interface: public
      region: {{ .Values.region | quote }}
      url: '{{ .Values.services.api.scheme }}://{{ .Values.services.api.host }}:{{ .Values.services.api.port }}'
    - interface: internal
      region: {{ .Values.region | quote }}
      url: 'http://glance.{{.Release.Namespace}}.svc.kubernetes.{{.Values.region}}.{{.Values.tld}}:9292'


  domains:
  - name: Default
    users:
    - name: admin
      roles:
      - domain: Default
        role: cloud_image_admin
      - project: admin
        role: cloud_image_admin
    - name: glance
      description: 'Glance Service'
      password: {{.Values.keystone.password | quote }}
      roles:
      - project: service
        role: service
    groups:
    - name: administrators
      roles:
      - domain: Default
        role: cloud_image_admin
      - project: admin
        role: cloud_image_admin
{{- end }}