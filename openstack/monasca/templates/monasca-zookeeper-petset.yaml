apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: zoo
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
    component: zk
spec:
  serviceName: "zk"
  replicas: {{.Values.monasca_zookeeper_endpoints}}
  template:
    metadata:
      labels:
        component: zk
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
        pod.alpha.kubernetes.io/init-containers: '[
            {
                "name": "bootstrap",
                "image": "{{.Values.docker_repo}}/monasca-zookeeper-cluster:{{.Values.image_version_monasca_zookeeper}}",
                "imagePullPolicy": "IfNotPresent",
                "command": ["/peer-finder"],
                "args": ["-on-start=\"/on-start.sh\"", "-service=zk", "-domain={{.Values.monasca_cluster}}"],
                "env": [
                  {
                      "name": "POD_NAMESPACE",
                      "valueFrom": {
                          "fieldRef": {
                              "apiVersion": "v1",
                              "fieldPath": "metadata.namespace"
                          }
                      }
                   }
                ],
                "volumeMounts": [
                    {
                        "name": "confdir",
                        "mountPath": "/conf-dir"
                    },
                    {
                        "name": "datadir",
                        "mountPath": "/var/lib/zookeeper"
                    }
                ]
            }
        ]'
    spec:
      nodeSelector:
        zone: farm
      containers:
        - name: zk
          image: {{.Values.docker_repo}}/monasca-zookeeper-cluster:{{.Values.image_version_monasca_zookeeper}}
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: {{.Values.monasca_zookeeper_port_follower}}
            name: peer
          - containerPort: {{.Values.monasca_zookeeper_port_leader}}
            name: leader-election
          command:
            - /opt/zookeeper/bin/zkServer.sh
          args:
            - --config
            - /conf-dir
            - start-foreground
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "echo ruok | nc localhost {{.Values.monasca_zookeeper_port_internal}} | grep -w -q imok"
            timeoutSeconds: 5
            initialDelaySeconds: 900
            periodSeconds: 60
          # this readinessProbe is essential for the cluster to form properly (if the nodes are exposed too early, dynamic configuration breaks somehow)
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "/opt/zookeeper/bin/zkCli.sh ls /"
            initialDelaySeconds: 60
            timeoutSeconds: 5
          volumeMounts:
            - name: datadir
              mountPath: /var/lib/zookeeper
            - name: confdir
              mountPath: /conf-dir
      volumes:
      - name: confdir
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: datadir
      namespace: monasca
    spec:
      accessModes: [ "ReadWriteMany" ]
      resources:
        requests:
          storage: 50Gi
