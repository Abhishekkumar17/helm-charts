apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: zk
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
    component: zk
spec:
  ports:
  - name: peer
    port: {{.Values.monasca_zookeeper_port_follower}}
  - name: leader-election
    port: {{.Values.monasca_zookeeper_port_leader}}
  clusterIP: None
  selector:
    component: zk
