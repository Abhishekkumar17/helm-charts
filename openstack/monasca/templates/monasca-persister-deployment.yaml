apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: monasca-persister
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  replicas: {{.Values.monasca_persister_instances}}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  template:
    metadata:
      labels:
        component: monasca-persister
      annotations:
        checksum/monasca-templates-monasca-etc-base.yaml: {{ include "monasca/templates/monasca-etc-base-configmap.yaml" . | sha256sum }}
        checksum/monasca-templates-monasca-bin.yaml: {{ include "monasca/templates/monasca-bin-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: openstack-kube
          gitRepo:
            repository: {{.Values.cluster_configuration_repository}}
            revision: {{.Values.cluster_configuration_revision}}
        - name: monasca-bin
          configMap:
            name: monasca-bin
        - name: monasca-etc-base
          configMap:
            name: monasca-etc-base
      containers:
        - name: monasca-persister
          image: {{.Values.docker_repo}}/monasca-persister:{{.Values.image_version_monasca_persister}}
          imagePullPolicy: IfNotPresent
          command:
            - /openstack-kube/openstack-kube/scripts/_container_init
          args:
            - persister-start
          volumeMounts:
            - mountPath: /monasca-etc-base
              name: monasca-etc-base
            - mountPath: /openstack-kube
              name: openstack-kube
            - mountPath: /container.init
              name: monasca-bin
        - name: monasca-agent-forwarder
          image: {{.Values.docker_repo}}/monasca-agent:{{.Values.image_version_monasca_agent}}
          imagePullPolicy: IfNotPresent
          command:
            - /openstack-kube/openstack-kube/scripts/_container_init
          args:
            - agent-forwarder-start
          ports:
            - containerPort: {{.Values.monasca_agent_port_forwarder}}
              name: forwarder
          volumeMounts:
            - mountPath: /openstack-kube
              name: openstack-kube
            - mountPath: /container.init
              name: monasca-bin
            - mountPath: /monasca-etc-base
              name: monasca-etc-base
        - name: monasca-agent-statsd
          image: {{.Values.docker_repo}}/monasca-agent:{{.Values.image_version_monasca_agent}}
          imagePullPolicy: IfNotPresent
          command:
            - /openstack-kube/openstack-kube/scripts/_container_init
          args:
            - agent-statsd-start
          volumeMounts:
            - mountPath: /openstack-kube
              name: openstack-kube
            - mountPath: /container.init
              name: monasca-bin
            - mountPath: /monasca-etc-base
              name: monasca-etc-base
