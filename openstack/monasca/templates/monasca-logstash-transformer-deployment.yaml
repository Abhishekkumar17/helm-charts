apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: monasca-logstash-transformer
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: monasca-logstash-transformer
      annotations:
        checksum/monasca-templates-monasca-etc-log.yaml: {{ include "monasca/templates/monasca-etc-log-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: monasca-etc-log
          configMap:
            name: monasca-etc-log
      containers:
        - name: monasca-logstash-transformer
          image: {{.Values.docker_repo}}/monasca-logstash:{{.Values.image_version_monasca_logstash}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/logstash/bin/logstash -f /monasca-etc-log/logstash-transformer-monasca-log-transformer.conf"
          volumeMounts:
            - name: monasca-etc-log
              mountPath: /monasca-etc-log
