apiVersion: extensions/v1beta1
kind: Ingress

metadata:
  name: monasca-log-api
  namespace: monasca

spec:
  tls:
     - secretName: "tls-{{.Values.monasca_log_api_endpoint_host_public | replace "." "-" }}"
       hosts: [{{.Values.monasca_log_api_endpoint_host_public}}]
  rules:
    - host: {{.Values.monasca_log_api_endpoint_host_public}}
      http:
        paths:
        - path: /
          backend:
            serviceName: monasca-log-api
            servicePort: {{.Values.monasca_log_api_port_public}}
