kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: es-master
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
    component: elasticsearch-master
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  replicas: {{.Values.monasca_elasticsearch_master_replicas}}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: {{.Values.monasca_elasticsearch_master_replicas}}
  template:
    metadata:
      labels:
        component: elasticsearch-master
      annotations:
        checksum/monasca.etc.log: checksums#monasca-etc-log-configmap.yaml#
        checksum/monasca.bin: checksums#monasca-bin-configmap.yaml#
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: openstack-kube
          gitRepo:
            repository: {{.Values.cluster_configuration_repository}}
            revision: {{.Values.cluster_configuration_revision}}
        - name: monasca-bin
          configMap:
            name: monasca-bin
        - name: monasca-etc-log
          configMap:
            name: monasca-etc-log
        - name: monasca-etc-base
          configMap:
            name: monasca-etc-base
      containers:
      - name: es-master
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        image: {{.Values.docker_repo}}/monasca-elasticsearch:{{.Values.image_version_monasca_elasticsearch}}
        imagePullPolicy: IfNotPresent
        command:
          - /openstack-kube/openstack-kube/scripts/_container_init
        args:
          - elasticsearch-start
        volumeMounts:
          - mountPath: /openstack-kube
            name: openstack-kube
          - mountPath: /container.init
            name: monasca-bin
          - mountPath: /monasca-etc-log
            name: monasca-etc-log
        env:
          - name: KUBERNETES_CA_CERTIFICATE_FILE
            value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          - name: NODE_MASTER
            value: "true"
          - name: NODE_DATA
            value: "false"
          - name: HTTP_ENABLE
            value: "true"
        ports:
          - containerPort: {{.Values.monasca_elasticsearch_port_cluster}}
            name: transport
            protocol: TCP
          - name: dummymasterport
            hostPort: {{.Values.monasca_elasticsearch_master_dummy_port}}
            containerPort: {{.Values.monasca_elasticsearch_master_dummy_port}}
      - name: monasca-agent-forwarder
        image: {{.Values.docker_repo}}/monasca-agent:{{.Values.image_version_monasca_agent}}
        imagePullPolicy: IfNotPresent
        command:
          - /openstack-kube/openstack-kube/scripts/_container_init
        args:
          - agent-forwarder-start
        env:
          - name: MONASCA_AGENT_SERVICE_DEFAULT
            value: "monitoring"
          - name: MONASCA_AGENT_COMPONENT_DEFAULT
            value: "elasticsearch-master"
        ports:
          - containerPort: {{.Values.monasca_agent_port_forwarder}}
            name: forwarder
        volumeMounts:
          - mountPath: /openstack-kube
            name: openstack-kube
          - mountPath: /container.init
            name: monasca-bin
          - mountPath: /monasca-etc-base
            name: monasca-etc-base
      - name: monasca-agent-collector
        image: {{.Values.docker_repo}}/monasca-agent:{{.Values.image_version_monasca_agent}}
        imagePullPolicy: IfNotPresent
        command:
          - /openstack-kube/openstack-kube/scripts/_container_init
        args:
          - agent-collector-start
        env:
          - name: MONASCA_AGENT_CHECKS
            value: "elastic"
        volumeMounts:
          - mountPath: /openstack-kube
            name: openstack-kube
          - mountPath: /container.init
            name: monasca-bin
          - mountPath: /monasca-etc-base
            name: monasca-etc-base
