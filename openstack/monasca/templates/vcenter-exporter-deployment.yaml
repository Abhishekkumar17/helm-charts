{{- if .Values.vcenter_exporter.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: vcenter-exporter
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component:  vcenter-exporter
      annotations:
        checksum/monasca-templates-vcenter-exporter-etc-configmap.yaml: {{ include "monasca/templates/vcenter-exporter-etc-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: monasca-etc
          configMap:
            name: vcenter-exporter-etc
      containers:
        - name: vcenter-exporter
#          image: {{.Values.docker_repo}}/vcenter-exporter:latest
          image: {{.Values.docker_repo}}/vcenter-exporter:{{.Values.vcenter_exporter.image_version}}
          imagePullPolicy: IfNotPresent
          command:
#            - /usr/local/bin/dumb-init
            - python
          args:
            - /vcenter-exporter.py
            - -c
            - /monasca-etc/config.yaml
          env:
          volumeMounts:
            - mountPath: /monasca-etc
              name: monasca-etc
          ports:
            - name: metrics
# this should get 9101
              containerPort: 8000
{{- end }}
