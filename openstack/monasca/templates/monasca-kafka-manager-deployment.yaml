apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: monasca-kafka-manager
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
#  annotations:
#    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: monasca-kafka-manager
      annotations:
        checksum/monasca-templates-monasca-etc-log.yaml: {{ include "monasca/templates/monasca-etc-log-configmap.yaml" . | sha256sum }}
        checksum/monasca-templates-monasca-kafka-manager-bin.yaml: {{ include "monasca/templates/monasca-kafka-manager-bin-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: monasca-bin
          configMap:
            name: monasca-kafka-manager-bin
        - name: monasca-etc-common
          configMap:
            name: monasca-etc-common
      containers:
        - name: monasca-kafka-manager
          image: {{.Values.docker_repo}}/monasca-kafka-manager:{{.Values.image_version_monasca_kafka_manager}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/bin/bash /monasca-bin/kafka-manager-start"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEPENDENCY_SERVICE
              value: "kafka"
          volumeMounts:
            - mountPath: /monasca-bin
              name: monasca-bin
            - mountPath: /monasca-etc-common
              name: monasca-etc-common
