apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: monasca-kafka-manager
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
#  annotations:
#    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: monasca-kafka-manager
#      annotations:
#        checksum/monasca.etc.log: checksums#monasca-etc-log-configmap.yaml#
#        checksum/monasca.bin: checksums#monasca-bin-configmap.yaml#
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: openstack-kube
          gitRepo:
            repository: {{.Values.cluster_configuration_repository}}
            revision: {{.Values.cluster_configuration_revision}}
        - name: monasca-bin
          configMap:
            name: monasca-bin
        - name: monasca-etc-common
          configMap:
            name: monasca-etc-common
      containers:
        - name: monasca-kafka-manager
          image: {{.Values.docker_repo}}/monasca-kafka-manager:{{.Values.image_version_monasca_kafka_manager}}
          imagePullPolicy: IfNotPresent
          command:
            - /openstack-kube/openstack-kube/scripts/_container_init
          args:
            - kafka-manager-start
          volumeMounts:
            - mountPath: /openstack-kube
              name: openstack-kube
            - mountPath: /container.init
              name: monasca-bin
            - mountPath: /monasca-etc-common
              name: monasca-etc-common
