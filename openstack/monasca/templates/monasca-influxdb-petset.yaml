apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: influxdb
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
    component: influxdb
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}
    pod.alpha.kubernetes.io/init-containers: '[
        {
            "name": "init",
            "image": "{{.Values.docker_repo}}/monasca-influxdb:{{.Values.image_version_monasca_influxdb}}",
            "imagePullPolicy": "IfNotPresent",
            "command": ["/usr/local/bin/dumb-init"],
            "args": ["/bin/bash","/monasca-bin/influxdb-init"],
            "volumeMounts": [
                {
                    "name": "datadir",
                    "mountPath": "/var/opt/influxdb"
                },
                {
                    "name": "monasca-bin",
                    "mountPath": "/monasca-bin"
                },
                {
                    "name": "monasca-etc-base",
                    "mountPath": "/monasca-etc-base"
                }
            ]
        }
    ]'
spec:
  serviceName: "influxdb"
  replicas: 1
  template:
    metadata:
      labels:
        component: influxdb
      annotations:
        checksum/monasca-templates-monasca-etc-base.yaml: {{ include "monasca/templates/monasca-etc-base-configmap.yaml" . | sha256sum }}
        checksum/monasca-templates-monasca-bin.yaml: {{ include "monasca/templates/monasca-bin-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      terminationGracePeriodSeconds: 600
      volumes:
        - name: monasca-bin
          configMap:
            name: monasca-bin
        - name: monasca-etc-base
          configMap:
            name: monasca-etc-base
      containers:
        - name: monasca-influxdb
          image: {{.Values.docker_repo}}/monasca-influxdb:{{.Values.image_version_monasca_influxdb}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "chpst -L /var/opt/influxdb/container.lock /usr/bin/influxd -config=/monasca-etc-base/influxdb-influxdb.conf"
          ports:
            - name: influxdb
              containerPort: {{.Values.monasca_influxdb_port_internal}}
            - name: influxdbadmin
              containerPort: {{.Values.monasca_influxdb_port_admin}}
          volumeMounts:
            - name: datadir
              mountPath: /var/opt/influxdb
            - name: monasca-bin
              mountPath: /monasca-bin
            - name: monasca-etc-base
              mountPath: /monasca-etc-base
          lifecycle:
            preStop:
              exec:
                command:
                  - bash
                  - /monasca-bin/influxdb-stop
          livenessProbe:
            httpGet:
              path: /debug/vars
              port: influxdb 
            timeoutSeconds: 30
            initialDelaySeconds: 300

  volumeClaimTemplates:
  - metadata:
      name: datadir
      namespace: monasca
    spec:
      accessModes: [ "ReadWriteMany" ]
      resources:
        requests:
          storage: 300Gi
