apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: es-data
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
    component: elasticsearch
    role: data
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  serviceName: "es-data"
  replicas: {{.Values.monasca_elasticsearch_data_replicas}}
  template:
    metadata:
      labels:
        component: elasticsearch
        role: data
      annotations:
        checksum/monasca-templates-monasca-es-etc-configmap.yaml: "dummy"
        checksum/monasca-templates-monasca-es-bin-configmap.yaml: "dummy"
#        scheduler.alpha.kubernetes.io/affinity:  >
#          {
#          "podAntiAffinity": {
#            "requiredDuringSchedulingIgnoredDuringExecution": [{
#              "labelSelector": {
#                "matchExpressions": [{
#                  "key": "role",
#                  "operator": "In",
#                  "values": ["data"]
#                }]
#              },
#              "topologyKey": "kubernetes.io/hostname"
#            }]
#          }
#        }
        pod.alpha.kubernetes.io/initialized: "true"
        pod.beta.kubernetes.io/init-containers: '[
          {
          "name": "sysctl",
            "image": "busybox",
            "imagePullPolicy": "IfNotPresent",
            "command": ["sysctl", "-w", "vm.max_map_count=262144"],
            "securityContext": {
              "privileged": true
            }
          }
        ]'
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: monasca-bin
          configMap:
            name: monasca-es-bin
        - name: monasca-etc
          configMap:
            name: monasca-es-etc
      containers:
        - name: monasca-es
          image: {{.Values.docker_repo}}/monasca-elasticsearch:{{.Values.image_version_monasca_elasticsearch}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/bin/bash /monasca-bin/elasticsearch-start"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: KUBERNETES_CA_CERTIFICATE_FILE
              value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: "CLUSTER_NAME"
              value: "monascaelasticsearch"
            - name: NODE_MASTER
              value: "false"
            - name: NODE_INGEST
              value: "false"
            - name: HTTP_ENABLE
              value: "true"
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
                - SYS_RESOURCE
          volumeMounts:
            - mountPath: /data
              name: es
            - mountPath: /monasca-bin
              name: monasca-bin
            - mountPath: /monasca-etc
              name: monasca-etc
#          lifecycle:
#            preStop:
#              exec:
#                command: ["bashi, /monasca-bin/elasticsearch_stop"]
#          livenessProbe:
#            exec:
#              command:
#              - /monasca-bin/monasca-elasticsearch_health
#            timeoutSeconds: 30
#            initialDelaySeconds: 120
          ports:
            - name: transport
              containerPort: {{.Values.monasca_elasticsearch_port_cluster}}
              protocol: TCP
            - name: dummymasterport
              hostPort: {{.Values.monasca_elasticsearch_data_dummy_port}}
              containerPort: {{.Values.monasca_elasticsearch_data_dummy_port}}
        - name: monasca-agent-forwarder
          image: {{.Values.docker_repo}}/monasca-agent:{{.Values.image_version_monasca_agent}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/bin/bash /monasca-bin/agent-forwarder-start"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MONASCA_AGENT_SERVICE_DEFAULT
              value: "monitoring"
            - name: MONASCA_AGENT_COMPONENT_DEFAULT
              value: "elasticsearch-data"
          ports:
            - containerPort: {{.Values.monasca_agent_port_forwarder}}
              name: forwarder
          volumeMounts:
            - mountPath: /monasca-bin
              name: monasca-bin
            - mountPath: /monasca-etc
              name: monasca-etc
        - name: monasca-agent-collector
          image: {{.Values.docker_repo}}/monasca-agent:{{.Values.image_version_monasca_agent}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/bin/bash /monasca-bin/agent-collector-start"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEPENDENCY_CONTAINER
              value: "monasca-agent-forwarder"
            - name: MONASCA_AGENT_CHECKS
              value: "elastic"
          volumeMounts:
            - mountPath: /monasca-bin
              name: monasca-bin
            - mountPath: /monasca-etc
              name: monasca-etc
  volumeClaimTemplates:
  - metadata:
      name: es
      namespace: monasca
#      annotations:
#        volume.alpha.kubernetes.io/storage-class: anything
    spec:
      accessModes: [ "ReadWriteMany" ]
      resources:
        requests:
          storage: 1000Gi
