kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: es-manager
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
    component: elasticsearch
    role: manager
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: elasticsearch
        role: manager
      annotations:
        checksum/monasca-templates-monasca-es-etc-configmap.yaml: {{ include "monasca/templates/monasca-es-etc-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: monasca-etc
          configMap:
            name: monasca-es-etc
      containers:
      - name: es-manager
        image: {{.Values.docker_repo}}/monasca-elasticsearch-manager:{{.Values.image_version_monasca_elasticsearch_manager}}
        imagePullPolicy: IfNotPresent
        command:
          - /usr/local/bin/dumb-init
        args:
          - /usr/local/bin/kubernetes-entrypoint
        env:
          - name: COMMAND
            value: "bin/cerebro -Dconfig.file=/monasca-etc/elasticsearch-application.conf"
        volumeMounts:
          - mountPath: /monasca-etc
            name: monasca-etc
        ports:
          - containerPort: {{.Values.monasca_elasticsearch_manager_port_internal}}
            name: manager
            protocol: TCP
