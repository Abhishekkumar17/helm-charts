apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: kafka
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
    component: kafka
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  serviceName: "kafka"
  replicas: {{.Values.monasca_kafka_instances}}
  template:
    metadata:
      labels:
        component: kafka
      annotations:
        checksum/monasca-templates-monasca-etc-log.yaml: "dummy"
        checksum/monasca-templates-monasca-etc-base.yaml: "dummy"
        checksum/monasca-templates-monasca-etc-common.yaml: "dummy"
        checksum/monasca-templates-monasca-bin.yaml: "dummy"
        pod.alpha.kubernetes.io/initialized: "true"        
    spec:
      nodeSelector:
        zone: farm
      terminationGracePeriodSeconds: 120
      volumes:
        - name: monasca-bin 
          configMap:
            name: monasca-kafka-bin
        - name: monasca-etc-base
          configMap:
            name: monasca-etc-base
        - name: monasca-etc-common
          configMap:
            name: monasca-etc-common
        - name: monasca-etc-log
          configMap:
            name: monasca-etc-log
      containers:
        - name: kafka
          image: {{.Values.docker_repo}}/monasca-kafka-cluster:{{.Values.image_version_monasca_kafka}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/bin/bash /monasca-bin/kafka-cluster-start"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEPENDENCY_SERVICE
              value: "zk"
          ports:
            - name: kafkacluster
              containerPort: {{.Values.monasca_kafka_port_internal}}
          volumeMounts:
            - name: datadir
              mountPath: /var/opt/kafka
            - mountPath: /monasca-bin
              name: monasca-bin
            - mountPath: /monasca-etc-base
              name: monasca-etc-base
            - mountPath: /monasca-etc-common
              name: monasca-etc-common
            - mountPath: /monasca-etc-log
              name: monasca-etc-log
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - /opt/kafka/current/bin/kafka-server-stop.sh
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - kafkacat -Lq -b localhost:{{.Values.monasca_kafka_port_internal}} -t healthcheck
            timeoutSeconds: 5
            initialDelaySeconds: 900
            periodSeconds: 60
  volumeClaimTemplates:
  - metadata:
      name: datadir
      namespace: monasca
    spec:
      accessModes: [ "ReadWriteMany" ]
      resources:
        requests:
          storage: 50Gi

