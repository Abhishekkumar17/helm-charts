apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: monasca-api
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  template:
    metadata:
      labels:
        component: monasca-api
      annotations:
        checksum/monasca-templates-monasca-etc-base.yaml: {{ include "monasca/templates/monasca-etc-base-configmap.yaml" . | sha256sum }}
        checksum/monasca-templates-monasca-bin.yaml: {{ include "monasca/templates/monasca-bin-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: openstack-kube
          gitRepo:
            repository: {{.Values.cluster_configuration_repository}}
            revision: {{.Values.cluster_configuration_revision}}
        - name: monasca-bin
          configMap:
            name: monasca-bin
        - name: monasca-etc-base
          configMap:
            name: monasca-etc-base
      containers:
        - name: monasca-api
          image: {{.Values.docker_repo}}/monasca-api:{{.Values.image_version_monasca_api}}
          imagePullPolicy: IfNotPresent
          command:
            - /openstack-kube/openstack-kube/scripts/_container_init
          args:
            - api-start
          ports:
            - name: api
              containerPort: {{.Values.monasca_api_port_internal}}
            - name: apiadmin
              containerPort: {{.Values.monasca_api_port_admin}}
          volumeMounts:
            - mountPath: /openstack-kube
              name: openstack-kube
            - mountPath: /container.init
              name: monasca-bin
            - mountPath: /monasca-etc-base
              name: monasca-etc-base
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - nc -z kafka {{.Values.monasca_kafka_port_internal}}
        - name: memcached
          image: memcached:alpine
        - name: monasca-agent-forwarder
          image: {{.Values.docker_repo}}/monasca-agent:{{.Values.image_version_monasca_agent}}
          imagePullPolicy: IfNotPresent
          command:
            - /openstack-kube/openstack-kube/scripts/_container_init
          args:
            - agent-forwarder-start
          ports:
            - containerPort: {{.Values.monasca_agent_port_forwarder}}
              name: forwarder
          volumeMounts:
            - mountPath: /openstack-kube
              name: openstack-kube
            - mountPath: /container.init
              name: monasca-bin
            - mountPath: /monasca-etc-base
              name: monasca-etc-base
        - name: monasca-agent-statsd
          image: {{.Values.docker_repo}}/monasca-agent:{{.Values.image_version_monasca_agent}}
          imagePullPolicy: IfNotPresent
          command:
            - /openstack-kube/openstack-kube/scripts/_container_init
          args:
            - agent-statsd-start
          env:
            - name: MONASCA_AGENT_SERVICE_DEFAULT
              value: "monitoring"
            - name: MONASCA_AGENT_COMPONENT_DEFAULT
              value: "monasca-api"
          volumeMounts:
            - mountPath: /openstack-kube
              name: openstack-kube
            - mountPath: /container.init
              name: monasca-bin
            - mountPath: /monasca-etc-base
              name: monasca-etc-base
