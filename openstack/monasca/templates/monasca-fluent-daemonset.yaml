kind: DaemonSet
apiVersion: extensions/v1beta1

metadata:
  name: monasca-fluent
  namespace: monasca
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}
spec:
  template:
    metadata:
      labels:
        component: monasca-fluent
      annotations:
        checksum/monasca-templates-monasca.etc.log.yaml: {{ include "monasca/templates/monasca-etc-log-configmap.yaml" . | sha256sum }}
        checksum/monasca-templates-monasca.bin.yaml: {{ include "monasca/templates/monasca-bin-configmap.yaml" . | sha256sum }}
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"species","value":"hypervisor"}]'
    spec:
      volumes:
        - name: openstack-kube
          gitRepo:
            repository: {{.Values.cluster_configuration_repository}}
            revision: {{.Values.cluster_configuration_revision}}
        - name: monasca-bin
          configMap:
            name: monasca-bin
        - name: monasca-etc-log
          configMap:
            name: monasca-etc-log
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
      containers:
        - name: monasca-fluent
          image: {{.Values.docker_repo}}/monasca-fluent:{{.Values.image_version_monasca_fluent}}
          imagePullPolicy: IfNotPresent
          command:
            - /openstack-kube/openstack-kube/scripts/_container_init
          args:
            - fluent-start
          resources:
#            limits:
#              cpu: 1000m
#              memory: 2000Mi
          volumeMounts:
            - mountPath: /openstack-kube
              name: openstack-kube
            - name: monasca-bin
              mountPath: /container.init
            - name: monasca-etc-log
              mountPath: /monasca-etc-log
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
          ports: 
            - containerPort: {{.Values.monasca_fluent_port}}
              hostPort: {{.Values.monasca_fluent_port}}
