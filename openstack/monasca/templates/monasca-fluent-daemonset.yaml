kind: DaemonSet
apiVersion: extensions/v1beta1

metadata:
  name: monasca-fluent
  namespace: monasca
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}
spec:
  template:
    metadata:
      labels:
        component: monasca-fluent
      annotations:
        checksum/monasca-templates-monasca-etc-log.yaml: {{ include "monasca/templates/monasca-etc-log-configmap.yaml" . | sha256sum }}
        checksum/monasca-templates-monasca-es-bin.yaml: {{ include "monasca/templates/monasca-es-bin-configmap.yaml" . | sha256sum }}
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"species","value":"hypervisor"}]'
    spec:
      volumes:
        - name: monasca-bin
          configMap:
            name: monasca-bin
        - name: monasca-etc-log
          configMap:
            name: monasca-etc-log
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
      containers:
        - name: monasca-fluent
          image: {{.Values.docker_repo}}/monasca-fluent:{{.Values.image_version_monasca_fluent}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/bin/bash /monasca-bin/fluent-start"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEPENDENCY_SERVICE
              value: "es-client"
          resources:
#            limits:
#              cpu: 1000m
#              memory: 2000Mi
          volumeMounts:
            - name: monasca-bin
              mountPath: /monasca-bin
            - name: monasca-etc-log
              mountPath: /monasca-etc-log
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
          ports: 
            - containerPort: {{.Values.monasca_fluent_port}}
              hostPort: {{.Values.monasca_fluent_port}}
