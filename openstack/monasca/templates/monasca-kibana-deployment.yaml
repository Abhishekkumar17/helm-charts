apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: monasca-kibana
  namespace: monasca
  labels:
    system: openstack
    service: monitoring

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: monasca-kibana
      annotations:
        checksum/monasca-templates-monasca-etc-log.yaml: {{ include "monasca/templates/monasca-etc-log-configmap.yaml" . | sha256sum }}
        checksum/monasca-templates-monasca-bin.yaml: {{ include "monasca/templates/monasca-bin-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: openstack-kube
          gitRepo:
            repository: {{.Values.cluster_configuration_repository}}
            revision: {{.Values.cluster_configuration_revision}}
        - name: monasca-bin
          configMap:
            name: monasca-bin
        - name: monasca-etc-log
          configMap:
            name: monasca-etc-log
      containers:
        - name: monasca-kibana
          image: {{.Values.docker_repo}}/monasca-kibana:{{.Values.image_version_monasca_kibana}}
          imagePullPolicy: IfNotPresent
          command:
            - /openstack-kube/openstack-kube/scripts/_container_init
          args:
            - kibana-start
          ports:
            - name: nodejs
              containerPort: {{.Values.monasca_kibana_port_public}}
          volumeMounts:
            - mountPath: /openstack-kube
              name: openstack-kube
            - mountPath: /container.init
              name: monasca-bin
            - mountPath: /monasca-etc-log
              name: monasca-etc-log

