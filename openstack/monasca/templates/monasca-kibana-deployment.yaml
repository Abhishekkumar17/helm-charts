apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: monasca-kibana
  namespace: monasca
  labels:
    system: openstack
    service: monitoring

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        component: monasca-kibana
      annotations:
        checksum/monasca-templates-monasca-etc-log.yaml: {{ include "monasca/templates/monasca-etc-log-configmap.yaml" . | sha256sum }}
        checksum/monasca-templates-monasca-kibana-bin.yaml: {{ include "monasca/templates/monasca-kibana-bin-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: monasca-bin
          configMap:
            name: monasca-bin
        - name: monasca-etc-log
          configMap:
            name: monasca-etc-log
      containers:
        - name: monasca-kibana
          image: {{.Values.docker_repo}}/monasca-kibana:{{.Values.image_version_monasca_kibana}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/bin/bash /monasca-bin/kibana-start"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEPENDENCY_SERVICE
              value: "es-client"
          ports:
            - name: nodejs
              containerPort: {{.Values.monasca_kibana_port_public}}
          volumeMounts:
            - mountPath: /monasca-bin
              name: monasca-bin
            - mountPath: /monasca-etc-log
              name: monasca-etc-log
