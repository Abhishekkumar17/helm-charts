{{- range $i, $config := .Values.monasca_vcenter_config -}}
{{ if ne $i 0 }}---{{ end }}
kind: Service
apiVersion: v1
metadata:
  name: vcenter-exporter-{{$config.name}}
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
    component: vcenter-exporter-{{$config.name}}
  annotations:
    prometheus.io/scrape: "true"
# this should get 9101
    prometheus.io/port: "8000"

spec:
  selector:
    component: vcenter-exporter-{{$config.name}}
  ports:
    - name: metrics
# this should get 9101
      port: 8000
{{ end -}}
