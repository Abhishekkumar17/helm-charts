{{- if .Values.vcenter_exporter.enabled }}
kind: Service
apiVersion: v1
metadata:
  name: vcenter-exporter
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
    component: vcenter-exporter
  annotations:
    prometheus.io/scrape: "true"
# this should get 9101
    prometheus.io/port: "8000"

spec:
  selector:
    component: vcenter-exporter
  ports:
    - name: metrics
# this should get 9101
      port: 8000
{{- end }}
