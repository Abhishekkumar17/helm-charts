apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: es-client
  namespace: monasca
  labels:
    system: openstack
    service: monitoring
    component: elasticsearch-client
  annotations:
    kubernetes.io/change-cause: {{.Values.cluster_deployment_reason}}

spec:
  replicas: {{.Values.monasca_elasticsearch_client_replicas}}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: {{.Values.monasca_elasticsearch_client_replicas}}
  template:
    metadata:
      labels:
        component: elasticsearch-client
      annotations:
        checksum/monasca-templates-monasca-etc-log.yaml: {{ include "monasca/templates/monasca-etc-log-configmap.yaml" . | sha256sum }}
        checksum/monasca-templates-monasca-es-bin.yaml: {{ include "monasca/templates/monasca-es-bin-configmap.yaml" . | sha256sum }}
    spec:
      nodeSelector:
        zone: farm
      volumes:
        - name: monasca-bin
          configMap:
            name: monasca-es-bin
        - name: monasca-etc-log
          configMap:
            name: monasca-etc-log
        - name: monasca-etc-base
          configMap:
            name: monasca-etc-base
      containers:
        - name: es-client
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          image: {{.Values.docker_repo}}/monasca-elasticsearch:{{.Values.image_version_monasca_elasticsearch}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/bin/bash /monasca-bin/elasticsearch-start"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEPENDENCY_SERVICE
              value: "es-data"
            - name: KUBERNETES_CA_CERTIFICATE_FILE
              value: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            - name: NODE_MASTER
              value: "false"
            - name: NODE_DATA
              value: "false"
            - name: HTTP_ENABLE
              value: "true"
          volumeMounts:
            - mountPath: /monasca-bin
              name: monasca-bin
            - mountPath: /monasca-etc-log
              name: monasca-etc-log
          ports:
            - containerPort: {{.Values.monasca_elasticsearch_port_cluster}}
              name: transport
              protocol: TCP
            - containerPort: {{.Values.monasca_elasticsearch_port_internal}}
              name: http
              protocol: TCP
            - name: dummymasterport
              hostPort: {{.Values.monasca_elasticsearch_client_dummy_port}}
              containerPort: {{.Values.monasca_elasticsearch_client_dummy_port}}
        - name: monasca-agent-forwarder
          image: {{.Values.docker_repo}}/monasca-agent:{{.Values.image_version_monasca_agent}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/bin/bash /monasca-bin/agent-forwarder-start"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEPENDENCY_SERVICE
              value: "monasca-api"
            - name: MONASCA_AGENT_SERVICE_DEFAULT
              value: "monitoring"
            - name: MONASCA_AGENT_COMPONENT_DEFAULT
              value: "elasticsearch-client"
          ports:
            - containerPort: {{.Values.monasca_agent_port_forwarder}}
              name: forwarder
          volumeMounts:
            - mountPath: /monasca-bin
              name: monasca-bin
            - mountPath: /monasca-etc-base
              name: monasca-etc-base
        - name: monasca-agent-collector
          image: {{.Values.docker_repo}}/monasca-agent:{{.Values.image_version_monasca_agent}}
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/dumb-init
          args:
            - /usr/local/bin/kubernetes-entrypoint
          env:
            - name: COMMAND
              value: "/bin/bash /monasca-bin/agent-collector-start"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEPENDENCY_CONTAINER
              value: "monasca-agent-forwarder"
            - name: MONASCA_AGENT_CHECKS
              value: "elastic"
          volumeMounts:
            - mountPath: /monasca-bin
              name: monasca-bin
            - mountPath: /monasca-etc-base
              name: monasca-etc-base
