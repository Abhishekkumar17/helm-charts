{{- if .Values.test_user_seeding_enabled }}
apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: domain-cc3test-seed
spec:
#  requires:
#    - keystone-{{.Values.os_region_name}}-seed
#    - neutron-{{.Values.os_region_name}}-seed

  domains:
  - name: cc3test
    description: 'Converged Cloud Testing'
    projects:
    - name: admin
      description: 'CC-Test Administrators Project'
    - name: test
      description: 'Test project used for the health dashboard'
    - name: rally
      description: 'Test project used for rally performance tests'
    roles:
    - user: dashboard@Default
      role: admin
    users:
    - name: rally_admin
      description: Rally Administrator
      password: '{{.Values.cc3test_rally_admin_password}}'
    {{/* we need to define this here as a variable, as the range seems to redefine . */}}
    {{ $values := .Values }}
    {{/* this creates a loop from 1 to rally_number_test_user - see https://godoc.org/github.com/Masterminds/sprig */}}
    {{ range $i, $iterator :=  untilStep 1 (int (add1 .Values.rally_number_test_user)) 1 }}
    - name: rally_user_{{ $iterator }}
      description: CC-Test Rally User
      password: '{{ $values.cc3test_rally_user_password }}'
    {{ end }}
    - name: test_admin
      description: CC-Test Administrator
      password: '{{.Values.cc3test_admin_password}}'
    - name: test_member
      description: CC-Test Member
      password: '{{.Values.cc3test_member_password}}'
    - name: test_user
      description: CC-Test User
      password: '{{.Values.cc3test_user_password}}'
    groups:
    - name: Administrators
      description: 'Test Administrators'
      users:
      - test_admin
      - rally_admin
      roles:
      - domain: cc3test
        role: admin
      - domain: cc3test
        role: network_admin
      - project: admin
        role: network_admin
      - project: admin
        role: admin
      - project: admin
        role: member
      - project: rally
        role: admin
      - project: rally
        role: member
      - project: rally
        role: network_admin
      - project: test
        role: admin
      - project: test
        role: member
      - project: test
        role: network_admin
    - name: Members
      description: 'Test Members'
      users:
        - test_member
        {{/* we need to define this here as a variable, as the range seems to redefine . */}}
        {{ $values := .Values }}
        {{/* this creates a loop from 1 to rally_number_test_user - see https://godoc.org/github.com/Masterminds/sprig */}}
        {{ range $i, $iterator :=  untilStep 1 (int (add1 .Values.rally_number_test_user)) 1 }}
        - rally_user_{{ $iterator }}
        {{ end }}
      roles:
      - domain: cc3test
        role: member
      - project: rally
        role: member
    config:
      identity:
        driver: cc_ad
      ldap:
        page_size: 1000
        use_tls: false
        tls_req_cert: allow
        query_scope: sub
        use_dumb_member: false
        url: '{{.Values.ad_ldap_url}}'
        user: '{{.Values.ad_ldap_user}}'
        password: '{{.Values.ad_ldap_password}}'
        suffix: '{{.Values.ad_ldap_suffix}}'
        user_objectclass: user
        user_id_attribute: cn
        user_name_attribute: sAMAccountName
        user_mail_attribute: mail
        user_pass_attribute: userPassword
        user_description_attribute: displayName
        user_enabled_attribute: userAccountControl
        user_enabled_mask: 2
        user_enabled_default: 512
        user_attribute_ignore: default_project_id
        user_allow_create: True
        user_allow_delete: True
        user_allow_update: True
        user_tree_dn: OU=Identities,OU=Testing,{{.Values.ad_ldap_suffix}}
        group_objectclass: group
        group_id_attribute: cn
        group_name_attribute: name
        group_desc_attribute: description
        group_member_attribute: member
        group_allow_create: True
        group_allow_delete: True
        group_allow_update: True
        group_tree_dn: OU=CCTEST,OU=OSDomains,OU=Testing,{{.Values.ad_ldap_suffix}}
        use_pool: true
        pool_size: 10
        pool_connection_lifetime: 60
        use_auth_pool: true
        auth_pool_size: 100
        auth_pool_connection_lifetime: 60
      cc_ad:
        enable_ews_auth: False
        mirror_ews_passwords: false
        enable_lazy_user_creation: false
        cam_api_enabled: false
{{- end }}
