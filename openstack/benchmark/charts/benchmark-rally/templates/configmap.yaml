kind: ConfigMap
apiVersion: v1

metadata:
  name: benchmark-rally

data:
  os.auth.url: {{ default "" .Values.os_auth_url | quote }}
  os.identity.api.version: {{ default "" .Values.os_identity_api_version | quote }}
  os.region.name: {{ default .Values.os_region_name | quote }}
  os.user.domain.name: {{ default "" .Values.os_user_domain_name | quote }}
  os.project.name: {{ default "" .Values.os_project_name | quote }}
  os.project.domain.name: {{ default "" .Values.os_project_domain_name | quote }}
  rally.admin.user.name: {{ default "" .Values.rally_admin_user_name | quote }}
  rally.test.user.name: {{ default "" .Values.rally_test_user_name | quote }}
  rally.flavor.name: {{ default "" .Values.rally_flavor_name | quote }}
  rally.image.name: {{ default "" .Values.rally_image_name | quote }}
  rally.fixed.network.name: {{ default "" .Values.rally_fixed_network_name | quote }}
  rally.fixed.network.id: {{ default "" .Values.rally_fixed_network_id | quote }}
  rally.float.network.name: {{ default "" .Values.rally_float_network_name | quote }}
  rally.float.network.id: {{ default "" .Values.rally_float_network_id | quote }}
  rally.availability.zone: {{ default "" .Values.rally_availability_zone | quote }}
  rally.runner.times: {{ default "" .Values.rally_runner_times | quote }}
  rally.runner.concurrency: {{ default "" .Values.rally_runner_concurrency | quote }}