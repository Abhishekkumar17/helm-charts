apiVersion: v1
kind: Secret
type: Opaque

metadata:
  name: tls-{{.Values.monasca.grafana.endpoint.host.public | replace "." "-"}}

data:
  tls.crt: {{ default "" .Values.tls_{{.Values.monasca.grafana.endpoint.host.public | replace "." "_"}}_tls_crt | b64enc | quote }} 
  tls.key: {{ default "" .Values.tls_{{.Values.monasca.grafana.endpoint.host.public | replace "." "_"}}_tls_key | b64enc | quote }}
