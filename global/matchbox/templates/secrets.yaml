{{- range $region,$region_content := .Values.regions }}
apiVersion: v1
kind: Secret
metadata:
  name: certs-{{ $region }}
  labels:
    app: matchbox
type: Opaque
data:
  {{- range $cert := $region_content.certs }}
    {{- range $key,$value := $cert }}
  - {{ $key }}: {{ $value | b64enc | quote }}
    {{- end }}
  {{- end }}
---
{{- end }}
