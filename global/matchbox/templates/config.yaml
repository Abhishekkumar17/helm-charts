{{- range $region,$region-content := .Values.regions }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-{{ $region }}
  labels:
    app: matchbox

data:
  {{- range $region-config := $region-content.config }}
    {{- range $key,$value := $region-config }}
  - {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
---
{{- end }}
