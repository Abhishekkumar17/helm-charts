{{- range $region,$region_content := .Values.regions }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-{{ $region }}
  labels:
    app: matchbox

data:
  {{- range $region_config := $region_content.config }}
    {{- range $key,$value := $region_config }}
  - {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
---
{{- end }}
