kind: Deployment
apiVersion: extensions/v1beta1

metadata:
  name: matchbox-deployment

spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: matchbox

    spec:
      volumes:
        - name: certs-{{ .Release.Name }}
          secret:
            secretName: certs-{{ .Release.Name }}
        - name: config-{{ .Release.Name }}
          configMap:
            name: config-{{ .Release.Name }}
        - name: ignition-{{ .Release.Name }}
          configMap:
            name: ignition-{{ .Release.Name }}
        - name: profiles-{{ .Release.Name }}
          configMap:
            name: profiles-{{ .Release.Name }}
      containers:
        - name: matchbox
          image: quay.io/coreos/matchbox:v0.6.1
          args:
            - -address=0.0.0.0:8080
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            timeoutSeconds: 5
          volumeMounts:
            - name: certs-{{ .Release.Name }}
              mountPath: /var/lib/matchbox/assets/kubernetes/ssl/{{ .Release.Name }}
            - name: config-{{ .Release.Name }}
              mountPath: /var/lib/matchbox/groups
            - name: ignition-{{ .Release.Name }}
              mountPath: /var/lib/matchbox/ignition
            - name: profiles-{{ .Release.Name }}
              mountPath: /var/lib/matchbox/profiles
