apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alertmanager

data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    templates: 
      - ./*.tmpl

    inhibit_rules:
    # Mute warnings for which also a critical alert exists. Per context and
    # cluster.
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['context']

    route:
      group_by: ['cluster', 'alertname']
      group_wait: 1m
      group_interval: 5m
      repeat_interval: 12h
      receiver: kubernetes-info 

      routes:
      - receiver: kubernetes-info
        continue: true
        match_re:
          tier: kubernetes
        routes:
        - receiver: 'kubernetes-warning'
          match:
            severity: warning
        - receiver: 'kubernetes-critical'
          continue: true
          match:
            severity: critical
      - receiver: openstack-info
        continue: true
        match_re:
          tier: openstack
        routes:
        - receiver: 'openstack-warning'
          match:
            severity: warning
        - receiver: 'openstack-critical'
          continue: true
          match:
            severity: critical
      {{- range tuple "arc" "designate" "elektra" "keystone" "limes" "lyra" "nova" "swift" }}
      - receiver: openstack-{{ . }}
        continue: true
        match_re:
          service: {{ . }}
          tier: openstack
      {{- end }}
      - receiver: blackbox-alerts
        continue: true
        match_re:
          tier: datapath
          service: blackbox

    receivers:
    {{- range tuple "kubernetes-info" "kubernetes-warning" "kubernetes-critical" }}
    - name: {{ . }}
      slack_configs:
      - api_url: {{ default "MISSING" $.Values.slack_webhook_url | quote }}
        username: "Kubernetes Control Plane"
        channel: "#{{ . }}"
        title: {{"'{{template \"slack.sapcc.title\" . }}'"}}
        title_link: {{"'{{template \"slack.sapcc.titlelink\" . }}'"}}
        text: {{"'{{template \"slack.sapcc.text\" . }}'"}}
        pretext: {{"'{{template \"slack.sapcc.pretext\" . }}'"}}
        icon_emoji: {{"'{{template \"slack.sapcc.iconemoji\" . }}'"}}
        send_resolved: true
    {{- end }}
    {{- range tuple "info" "warning" "critical" "arc" "designate" "elektra" "keystone" "limes" "lyra" "nova" "swift" }}
    - name: openstack-{{ . }}
      slack_configs:
      - api_url: {{ default "MISSING" $.Values.slack_webhook_url | quote }}
        username: "OpenStack Control Plane"
        channel: "#{{ . }}"
        title: {{"'{{template \"slack.sapcc.title\" . }}'"}}
        title_link: {{"'{{template \"slack.sapcc.titlelink\" . }}'"}}
        text: {{"'{{template \"slack.sapcc.text\" . }}'"}}
        pretext: {{"'{{template \"slack.sapcc.pretext\" . }}'"}}
        icon_emoji: {{"'{{template \"slack.sapcc.iconemoji\" . }}'"}}
        send_resolved: true 
    {{- end }}
    {{- range tuple "blackbox-alerts" }}
    - name: {{ . }}
      slack_configs:
      - api_url: {{ default "MISSING" $.Values.slack_webhook_url | quote }}
        username: "Blackbox Health Checks"
        channel: "#{{ . }}"
        title: {{"'{{template \"slack.sapcc.title\" . }}'"}}
        title_link: {{"'{{template \"slack.sapcc.titlelink\" . }}'"}}
        text: {{"'{{template \"slack.sapcc.text\" . }}'"}}
        pretext: {{"'{{template \"slack.sapcc.pretext\" . }}'"}}
        icon_emoji: {{"'{{template \"slack.sapcc.iconemoji\" . }}'"}}
        send_resolved: true 
    {{- end }}


  {{- $files := .Files }}
  {{ range tuple "slack.tmpl" }}
  {{ . }}: |
{{ $files.Get . | indent 4 }}
  {{- end }}
