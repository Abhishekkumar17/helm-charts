apiVersion: v1
kind: Service
metadata:
  name: prometheus-alertmanager
  annotations:
      prometheus.io/scrape: "true"
spec:
  selector:
    app: prometheus
    type: alertmanager
  ports:
    - name: http
      port: 9093
    - name: mesh
      port: {{ default 8000 .Values.mesh.listen_address }}
