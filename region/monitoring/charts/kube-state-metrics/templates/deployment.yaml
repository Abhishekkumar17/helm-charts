apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kube-state-metrics
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kube-state-metrics
        version: "v0.3.1"
    spec:
      nodeSelector:
        zone: farm
      containers:
      - name: kube-state-metrics
        image: hub.global.cloud.sap/monsoon/kube-state-metrics:v0.3.1
        ports:
        - containerPort: 8080
