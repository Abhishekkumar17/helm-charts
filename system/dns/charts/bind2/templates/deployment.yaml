apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: bind2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bind2
        component: designate
    spec:
      containers:
      - name: bind2
        image: {{.Values.image_bind}}:{{printf "%s" .Values.image_bind_tag}}
        imagePullPolicy: {{ .Values.image_pullPolicy }}
        ports:
          - name: dns-tcp
            containerPort: 53
            protocol: TCP
          - name: dns-udp
            containerPort: 53
            protocol: UDP
          - name: rndc-tcp
            containerPort: 953
            protocol: TCP
        volumeMounts:
          - name: bind2-persistent-storage
            mountPath: /var/lib/bind
          - name: bind-conf
            mountPath: /etc/bind
      - name: metric
        image: {{.Values.image_bind_exporter}}:{{printf "%s" .Values.image_bind_exporter_tag}}
        imagePullPolicy: {{ .Values.image_pullPolicy }}
        ports:
          - name: metrics
            containerPort: 9119
      volumes:
      - name: bind2-persistent-storage
        persistentVolumeClaim:
          claimName: bind2
      - name: bind-conf
        configMap:
          name: bind2
