apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-collector

data:
  {{- $files := .Files }}
  {{ range tuple "aggregation.rules" "prometheus.yaml" }}
  {{ . }}: |
{{ $files.Get . | indent 4 }}
  {{- end }}
  {{- if .Values.dns.bind3_static_target }}
  static-targets.json: |
    [
      {
        "targets": [ "{{ .Values.dns.bind3_static_target }}" ]
      },
    ]
  {{- end }}
