apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-collector

data:
  {{- $files := .Files }}
  {{ range tuple "aggregation.rules" "prometheus.yaml" }}
  {{ . }}: |
{{ $files.Get . | indent 4 }}
  {{- end }}
{{- if .Values.prometheus-collector.bind3_static_target }}
  static_targets.json: |
    [
      {
        "targets": [ "{{ .Values.prometheus-collector.bind3_static_target }}:8080" ]
      }
    ]
{{- end }}
