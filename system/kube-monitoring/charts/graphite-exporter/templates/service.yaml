apiVersion: v1
kind: Service
metadata:
  name: graphite-exporter
  labels:
    app: graphite-exporter
  annotations:
    prometheus.io/port: "9108"
    prometheus.io/scrape: "true"
spec:
  selector:
    app: graphite-exporter
  type: ClusterIP
  ports:
    - name: graphite-tcp
      port: 9109
      targetPort: 9109
      protocol: TCP
    - name: graphite-udp
      port: 9109
      targetPort: 9109
      protocol: UDP
    - name: prom
      port: 9108
      targetPort: 9108
