kind: Service
apiVersion: v1

metadata:
  name: ingress-controller
  annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9101"
spec:
  type: ClusterIP 
  selector:
    app: ingress-controller
  ports: 
    - name: http 
      port: 8080 
      targetPort: http
    - name: https 
      port: 443 
      targetPort: https
    - name: metrics
      port: 9101
  externalIPs: 
    - {{.Values.external_service_ip}}
