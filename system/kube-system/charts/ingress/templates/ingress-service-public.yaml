{{- if .Values.public_service }}
kind: Service
apiVersion: v1

metadata:
  name: ingress-controller
  annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "10254"
spec:
  type: ClusterIP 
  selector:
    app: ingress-controller
  ports: 
    - name: https 
      port: 443 
      targetPort: https
  externalIPs: 
    - {{.Values.external_public_service_ip}}
{{- end }}
